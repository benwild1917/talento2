<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetallesPedidoArticuloEditDlg" widgetVar="DetallesPedidoArticuloEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar" closeOnEscape="true">

            <h:form id="DetallesPedidoArticuloEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{pedidosArticuloController.detalleSelected != null}">

                        <p:outputLabel value="Cantidad" for="cantidad" />
                        <h:panelGroup>
                            <p:inputNumber id="cantidad" value="#{pedidosArticuloController.nuevaCantidad}" required="true" decimalSeparator="," decimalPlaces="0" thousandSeparator="." requiredMessage="Debe ingresar una cantidad" title="Cantidad"/>
                            <p:tooltip for="cantidad" value="Ingrese nueva cantidad"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Observacion" for="observacion" />
                        <h:panelGroup>
                            <p:inputTextarea autoResize="false" rows="6" cols="100" id="observacion" value="#{pedidosArticuloController.observacion}" title="Observacion" required="true" requiredMessage="Debe ingresar obsevacion"/>
                            <p:tooltip for="observacion" value="Ingrese una observacion"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidosArticuloController.guardarCambio()}" value="#{mensajes.Save}" update="display,:PedidosArticuloListForm:datalist,:PedidosArticuloListForm:datalistDetalle,:PedidosArticuloListForm:datalistCambios,:PedidosArticuloListForm:deleteButton,:PedidosArticuloListForm:entregarButton,:PedidosArticuloListForm:cambioButton,:PedidosArticuloListForm:dptoButton,:PedidosArticuloListForm:createButton,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetallesPedidoArticuloEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DetallesPedidoArticuloEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
