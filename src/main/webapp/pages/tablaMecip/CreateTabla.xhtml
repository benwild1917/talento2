<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormularioCreateDlg" widgetVar="FormularioCreateDlg" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFormularioTitle}" closeOnEscape="true">

            <h:form id="FormularioCreateForm">

                <h:panelGroup id="display" rendered="#{formularioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFormularioLabel_macroproceso}" for="Macroproceso" />
                        <h:panelGroup>
                            <p:inputText id="macroproceso" value="#{formularioController.selected.macroproceso}" title="#{mensajes.CreateActividadTitle_macroproceso}" required="true" requiredMessage="#{mensajes.CreateFormularioRequiredMessage_macroproceso}" size="100" maxlength="200"/>
                            <p:tooltip for="macroproceso" value="#{formularioController.getComponentMessages('macroproceso', mensajes.CreateRubrosHelpText_macroproceso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFormularioLabel_proceso}" for="Proceso" />
                        <h:panelGroup>
                            <p:inputText id="procso" value="#{formularioController.selected.proceso}" title="#{mensajes.CreateActividadTitle_proceso}" required="true" requiredMessage="#{mensajes.CreateFormularioRequiredMessage_proceso}" size="100" maxlength="200"/>
                            <p:tooltip for="proceso" value="#{formularioController.getComponentMessages('proceso', mensajes.CreateRubrosHelpText_proceso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFormularioLabel_proceso}" for="Subproceso" />
                        <h:panelGroup>
                            <p:inputText id="subproceso" value="#{formularioController.selected.subproceso}" title="#{mensajes.CreateActividadTitle_subproceso}" required="true" requiredMessage="#{mensajes.CreateFormularioRequiredMessage_subproceso}" size="100" maxlength="200"/>
                            <p:tooltip for="subpoceso" value="#{formularioController.getComponentMessages('subproceso', mensajes.CreateRubrosHelpText_subproceso)}"/>
                        </h:panelGroup>


                    </p:panelGrid>
                 
                  
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
