<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InventariosListForm">

        <p:panel header="#{mensajes.ListInventariosTitle}">            
            <p:commandButton id="createButton" rendered="#{inventariosController.permisoAdminInventario()}" icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{inventariosController.nuevoInventario()}" update=":InventariosCreateForm, @form:datalist, @form:datalistDetalle, @form:cerrarButton, @form:deleteButton, :growl" />
            <p:commandButton id="cerrarButton" rendered="#{inventariosController.permisoAdminInventario()}" icon="ui-icon-plus"   value="Hacer vigente el Inventario" actionListener="#{inventariosController.cerrarInventario()}" disabled="#{empty inventariosController.selected or inventariosController.selected.estado.codigo != 'PR'}" update=":InventariosCreateForm, @form:datalist, @form:datalistDetalle, @form:cerrarButton, @form:deleteButton, :growl" >
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:commandButton id="imprimirButton" icon="ui-icon-pencil" actionListener="#{inventariosController.prepareReporteVtoValorizado()}" value="Imprimir Inventario Agrupado por Vto" update=":ReporteInventarioVtoSumaForm" oncomplete="PF('ReporteInventarioVtoSumaDialog').show()"/>
            
            <p:commandButton id="imprimirFCDoceButton" icon="ui-icon-pencil" actionListener="#{inventariosController.prepareReporteFCDoce()}" value="Formulario FC12" update=":ReporteFCDoceDialogForm" oncomplete="PF('ReporteFCDoceDialog').show()"/>
            <p:commandButton id="imprimirFCDosButton" icon="ui-icon-pencil" actionListener="#{inventariosController.prepareReporteFCDos()}" value="Formulario FC02" update=":ReporteFCDosDialogForm" oncomplete="PF('ReporteFCDosDialog').show()"/>
           <p:commandButton id="imprimirButtonbkp" icon="ui-icon-pencil" actionListener="#{inventariosController.prepareReporteInventario()}" value="Imprimir Inventario" update=":ReporteInventarioForm" oncomplete="PF('ReporteInventarioDialog').show()"/>
  

            
            <p:commandButton id="deleteButton" rendered="#{inventariosController.permisoAdminInventario()}" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{inventariosController.delete}" update=":growl,datalist,datalistDetalle" disabled="#{empty inventariosController.selected or inventariosController.selected.estado.codigo != 'PR'}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:commandButton id="viewButton"   rendered="false" style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":InventariosViewForm" oncomplete="PF('InventariosViewDialog').show()" disabled="#{empty inventariosController.selected}"/>
            <p:commandButton id="editButton"   rendered="false" style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":InventariosEditForm" oncomplete="PF('InventariosEditDialog').show()" disabled="#{empty inventariosController.selected}"/>
            
           
            

               
            
            <p:dataTable id="datalist"
                         value="#{inventariosController.items}"
                       
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{inventariosController.selected}">

                <p:ajax event="rowSelect"   update="@form:imprimirFCDoceButton,@form:imprimirButtonbkp,@form:imprimirFCDoceButton,@form:imprimirButton,@form:cerrarButton,@form:datalistDetalle,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{inventariosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:imprimirFCDoceButton,@form:imprimirButtonbkp,@form:imprimirFCDoceButton,@form:imprimirButton,@form:cerrarButton,@form:datalistDetalle,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{inventariosController.resetParents}"/>
                <ui:remove>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListInventariosTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                </ui:remove>



                <p:column sortBy="#{inventariosController.customFormatDate(item.fechaHoraAlta)}" filterBy="#{inventariosController.customFormatDate(item.fechaHoraAlta)}">
                    <f:facet name="header">
                        <h:outputText value="Fecha inicio carga"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaHoraAlta}">
                        <f:convertDateTime pattern="#{inventariosController.datePattern()}" timeZone="America/Asuncion" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{inventariosController.customFormatDate(item.fecha)}" filterBy="#{inventariosController.customFormatDate(item.fecha)}">
                    <f:facet name="header">
                        <h:outputText value="Fecha Fin carga"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="#{inventariosController.datePattern()}" timeZone="America/Asuncion" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.estado.descripcion}" filterBy="#{item.estado.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListInventariosTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado.descripcion}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.fechaHoraUltimoEstado}" filterBy="#{item.fechaHoraUltimoEstado}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListInventariosTitle_fechaHoraUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraUltimoEstado}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.empresa.id}" filterBy="#{item.empresa.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListInventariosTitle_empresa}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresa.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.usuarioAlta.id}" filterBy="#{item.usuarioAlta.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListInventariosTitle_usuarioAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioAlta.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.usuarioUltimoEstado.id}" filterBy="#{item.usuarioUltimoEstado.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListInventariosTitle_usuarioUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioUltimoEstado.id}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>
         
            <p:commandButton id="createDetalleButton" disabled="#{inventariosController.deshabilitarCreateDetalle()}" update=":DetallesInventarioCreateForm" icon="ui-icon-pencil" actionListener="#{inventariosController.prepareNuevoDetalleInventario()}" value="Nuevo detalle" oncomplete="PF('DetallesInventarioCreateDialog').show()"/>

            <p:dataTable id="datalistDetalle"
                         value="#{inventariosController.detalles}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         editable="true" 
                         editMode="cell"
                         selectionMode="single"
                         selection="#{inventariosController.detallesSelected}">

                <p:ajax event="cellEdit" listener="#{inventariosController.onCellEdit}" update="@form:datalistDetalle" />

                <p:commandButton actionListener="#{detallesInventarioController.nuevoInventario()}" value="Agregar" update=":DetallesInventarioCreateForm:costoUnitario,DetallesInventarioCreateForm:marca, :DetallesInventarioCreateForm:costoTotal, :DetallesInventarioCreateForm:datalist,:growl"  />
                
                <ui:remove>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.fechaHoraUltimoEstado}" filterBy="#{item.fechaHoraUltimoEstado}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_fechaHoraUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraUltimoEstado}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:column>
                    
                     <p:column sortBy="#{item.inventario.id}" filterBy="#{item.inventario.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_inventario}"/>
                        </f:facet>
                        <h:outputText value="#{item.inventario.id}"/>
                    </p:column>


                  </ui:remove>
                   
               

                <p:ajax event="cellEdit" listener="#{inventariosController.onCellEdit}" />


                <p:column sortBy="#{item.articulo.codigo}" filterBy="#{item.articulo.codigo}">   
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListDetallesInventarioTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.articulo.codigo}"/>
                </p:column>

                
                <p:column sortBy="#{item.articulo.descripcion}" filterBy="#{item.articulo.descripcion}">   
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListDetallesInventarioTitle_articulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.articulo.descripcion}"/>
                </p:column>
                
                <p:column headerText="#{mensajes.ListDetallesInventarioTitle_marca}">           
                    <p:cellEditor >
                          <f:facet name="output">
                              <h:outputText value="#{item.articulo.marca.descripcion}">
                               
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                             <p:inputText rendered="#{inventariosController.permisoAdminInventario()}" disabled="#{empty inventariosController.selected or inventariosController.selected.estado.codigo != 'PR'}" value="#{item.articulo.marca.descripcion}" required="false"  requiredMessage="#{mensajes.CreateDetallesInventarioRequiredMessage_marca}" title="#{mensajes.CreateDetallesInventarioTitle_marca}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
               

               
               <!-- <p:column sortBy="#{item.articulo.marca.descripcion}" filterBy="#{item.articulo.marca.descripcion}">   
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListDetallesInventarioTitle_marca}"/>
                    </f:facet>
                    <h:outputText value="#{item.articulo.marca.descripcion}"/>
                </p:column>-->
                
                 <p:column sortBy="#{item.articulo.sede.descripcion}" filterBy="#{item.articulo.sede.descripcion}">   
                    <f:facet name="header">
                        <h:outputText value="Deposito"/>
                    </f:facet>
                    <h:outputText value="#{item.articulo.sede.descripcion}"/>
                </p:column>

                <p:column headerText="#{mensajes.ListDetallesInventarioTitle_fechaVencimiento}">           
                    <p:cellEditor >
                        <f:facet name="output">
                            <h:outputText value="#{item.fechaVencimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy " timeZone="America/Asuncion" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar rendered="#{inventariosController.permisoAdminInventario()}" style="padding-right: 10px" id="fechaDesdeEntrada" yearRange="c-100:c+0"  pattern="dd/MM/yyyy" navigator="true" value="#{item.fechaVencimiento}" title="Fecha vencimiento"  showOn="button"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{mensajes.ListDetallesInventarioTitle_cantidad}">           
                    <p:cellEditor >
                        <f:facet name="output">
                            <h:outputText value="#{item.cantidad}">
                                <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber rendered="#{inventariosController.permisoAdminInventario()}" disabled="#{empty inventariosController.selected or inventariosController.selected.estado.codigo != 'PR'}" value="#{item.cantidad}" style="width:100%" required="true" decimalSeparator="" decimalPlaces="0" thousandSeparator="" requiredMessage="#{mensajes.CreateDetallesInventarioRequiredMessage_cantidad}" title="#{mensajes.CreateDetallesInventarioTitle_cantidad}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{mensajes.ListDetallesInventarioTitle_costoUnitario}">           
                    <p:cellEditor >
                        <f:facet name="output">
                            <h:outputText value="#{item.costoUnitario}">
                                <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber rendered="#{inventariosController.permisoAdminInventario()}" disabled="#{empty inventariosController.selected or inventariosController.selected.estado.codigo != 'PR'}" value="#{item.costoUnitario}" style="width:100%" required="true" decimalSeparator="" decimalPlaces="0" thousandSeparator="" requiredMessage="#{mensajes.CreateDetallesInventarioRequiredMessage_costoUnitario}" title="#{mensajes.CreateDetallesInventarioTitle_costoUnitario}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{mensajes.ListDetallesInventarioTitle_costoTotal}">     
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListDetallesInventarioTitle_costoTotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.costoTotal}">
                        <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                    </h:outputText>        
                </p:column>
                <ui:remove>
                    <p:column>
                        <f:facet name="footer">
                            <h:outputText value="#{inventariosController.costoTotal}">
                                <f:convertNumber type="currency" groupingUsed="true" currencySymbol="Gs. " locale="es_PY" minFractionDigits="0" />
                            </h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.costoTotal}">
                            <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                        </h:outputText>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_fechaHoraAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{item.usuarioAlta.id}" filterBy="#{item.usuarioAlta.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_usuarioAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioAlta.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.usuarioUltimoEstado.id}" filterBy="#{item.usuarioUltimoEstado.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_usuarioUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioUltimoEstado.id}"/>
                    </p:column>

                    <p:column sortBy="#{item.empresa.id}" filterBy="#{item.empresa.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDetallesInventarioTitle_empresa}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresa.id}"/>
                    </p:column>
                </ui:remove>
            </p:dataTable>
        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
