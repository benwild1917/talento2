<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="IndicesEditDlg" widgetVar="IndicesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditIndicesTitle}" closeOnEscape="true">

            <h:form id="IndicesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{indicesController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditIndicesLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{indicesController.selected.id}" />
                            <p:tooltip for="id" value="#{indicesController.getComponentMessages('id', mensajes.EditIndicesHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditIndicesLabel_nombreIndice}" for="nombreIndice" />
                        <h:panelGroup>
                            <p:inputText id="nombreIndice" value="#{indicesController.selected.nombreIndice}" title="#{mensajes.EditIndicesTitle_nombreIndice}" required="true" requiredMessage="#{mensajes.EditIndicesRequiredMessage_nombreIndice}" size="100" maxlength="200"/>
                            <p:tooltip for="nombreIndice" value="#{indicesController.getComponentMessages('nombreIndice', mensajes.EditIndicesHelpText_nombreIndice)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditIndicesLabel_orden}" for="orden" />
                        <h:panelGroup>
                            <p:inputText id="orden" value="#{indicesController.selected.orden}" title="#{mensajes.EditIndicesTitle_orden}" required="true" requiredMessage="#{mensajes.EditIndicesRequiredMessage_orden}"/>
                            <p:tooltip for="orden" value="#{indicesController.getComponentMessages('orden', mensajes.EditIndicesHelpText_orden)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditIndicesLabel_valorX}" for="valorX" />
                        <h:panelGroup>
                            <p:inputText id="valorX" value="#{indicesController.selected.valorX}" title="#{mensajes.EditIndicesTitle_valorX}" required="true" requiredMessage="#{mensajes.EditIndicesRequiredMessage_valorX}" size="100" maxlength="200"/>
                            <p:tooltip for="valorX" value="#{indicesController.getComponentMessages('valorX', mensajes.EditIndicesHelpText_valorX)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditIndicesLabel_valorY}" for="valorY" />
                        <h:panelGroup>
                            <p:inputText id="valorY" value="#{indicesController.selected.valorY}" title="#{mensajes.EditIndicesTitle_valorY}" required="true" requiredMessage="#{mensajes.EditIndicesRequiredMessage_valorY}" size="100" maxlength="200"/>
                            <p:tooltip for="valorY" value="#{indicesController.getComponentMessages('valorY', mensajes.EditIndicesHelpText_valorY)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditIndicesLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="empresa" value="#{indicesController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditIndicesRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{indicesController.getComponentMessages('empresa', mensajes.EditIndicesHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicesController.save}" value="#{mensajes.Save}" update="display,:IndicesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IndicesEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('IndicesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
