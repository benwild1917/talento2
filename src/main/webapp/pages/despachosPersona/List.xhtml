<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DespachosPersonaListForm">

        <p:panel header="#{mensajes.ListDespachosPersonaTitle}">
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{despachosPersonaController.prepareCreate}" update=":DespachosPersonaCreateForm" oncomplete="PF('DespachosPersonaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   rendered="false" style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":DespachosPersonaViewForm" oncomplete="PF('DespachosPersonaViewDialog').show()" disabled="#{empty despachosPersonaController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{mensajes.Edit}" actionListener="#{despachosPersonaController.prepareEdit()}" update=":DespachosPersonaEditForm" oncomplete="PF('DespachosPersonaEditDialog').show()" disabled="#{empty despachosPersonaController.selected}"/>
            <p:commandButton id="deleteButton" rendered="false" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{despachosPersonaController.delete}" update=":growl,datalist" disabled="#{empty despachosPersonaController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:dataTable id="datalist"
                         value="#{despachosPersonaController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{despachosPersonaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{despachosPersonaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->
                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{despachosPersonaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{despachosPersonaController.resetParents}"/>

                <ui:remove>
                    <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                </ui:remove>

                <p:column sortBy="#{item.descripcion}" filterMatchMode="contains" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListDespachosPersonaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.fechaHoraPedido}" filterBy="#{item.fechaHoraPedido}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_fechaHoraPedido}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraPedido}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </ui:remove>

                <ui:remove>
                    <p:column sortBy="#{item.departamentoPersona.descripcion}" filterBy="#{item.departamentoPersona.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_departamentoPersona}"/>
                        </f:facet>
                        <h:outputText value="#{item.departamentoPersona.descripcion}"/>
                    </p:column>


                    <p:column sortBy="#{item.localidadPersona.descripcion}" filterBy="#{item.localidadPersona.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_localidadPersona}"/>
                        </f:facet>
                        <h:outputText value="#{item.localidadPersona.descripcion}"/>
                    </p:column>

                    <p:column sortBy="#{item.usuarioAlta}" filterBy="#{item.usuarioAlta}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_usuarioAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioAlta}"/>
                    </p:column>
                </ui:remove>

                <ui:remove>
                    <p:column sortBy="#{item.fechaHoraUltimoEstado}" filterBy="#{item.fechaHoraUltimoEstado}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_fechaHoraUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraUltimoEstado}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.usuarioUltimoEstado}" filterBy="#{item.usuarioUltimoEstado}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_usuarioUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioUltimoEstado}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.empresa.id}" filterBy="#{item.empresa.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListDespachosPersonaTitle_empresa}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresa.id}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
