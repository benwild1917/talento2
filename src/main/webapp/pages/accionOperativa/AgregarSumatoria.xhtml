<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SumatoriaEditDlg" widgetVar="SumatoriaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Agregar Valor Variable" closeOnEscape="true">

            <h:form id="SumatoriaEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="SumatoriaTabView">

                        <p:tab id="SumatoriaTab1" title="#{mensajes.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{detallesPlanEstrategicasController.selected!= null}">


                                <h:outputText value="Valor Ejecutados"/>
                                <h:panelGroup>
                                <h:outputText value="#{detallesPlanEstrategicasController.selected.planEstrategica.programacion.valorVariable}" title="#{mensajes.ViewInformesTitle_periodo}">
                                 <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                                  </h:outputText>
                                <p:commandButton id="cambiarVariableButton"  actionListener="#{detallesPlanEstrategicasController.prepararCambio(item)}" value="Editar" oncomplete="PF('ProgramacionEditDialog').show()" update=":VariablesEditForm,:growl"/>
                                 </h:panelGroup>
                                 
                                <h:outputText value="Valor Anterior"/>
                                <h:outputText value="#{detallesPlanEstrategicasController.selected.variable2}" title="#{mensajes.ViewInformesTitle_periodo}">
                                 <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                                  </h:outputText>


                                <p:outputLabel value="Valor Actual" />
                                <h:panelGroup>
                                    <p:inputText id="valor" value="#{detallesPlanEstrategicasController.valor}" title="#{mensajes.CreatePlanEstrategicasTitle_periodo}" required="true" requiredMessage="#{mensajes.CreatePlanEstrategicasRequiredMessage_periodo}" size="50" maxlength="60"/>
                                    <p:tooltip for="valor" value="#{planEstrategicasController.getComponentMessages('valor', mensajes.CreatePlanEstrategicasHelpText_periodo)}"/>
                                </h:panelGroup>
                                
                   
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{detallesPlanEstrategicasController.guardarSumatoria()}" value="#{mensajes.Save}" update="display,:AccionOperativaListForm:TabView:datalist,:AccionOperativaListForm:TabView:subirArchivo,:AccionOperativaListForm:TabView:agregarSumatoriaButton,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SumatoriaEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('SumatoriaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
