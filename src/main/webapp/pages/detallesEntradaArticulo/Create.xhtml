<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="DetallesEntradaArticuloCreateForm">

                <h:panelGroup id="display" rendered="#{detallesEntradaArticuloController.selected != null}">

                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>

                                               var="articuloItem"
                                               itemValue="#{articuloItem}"
                                               itemLabel="#{articuloItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="articulo" value="#{detallesEntradaArticuloController.getComponentMessages('articulo', mensajes.CreateDetallesEntradaArticuloHelpText_articulo)}"/>
                        </h:panelGroup>

                        

                        <p:outputLabel value="#{mensajes.CreateDetallesEntradaArticuloLabel_cantidad}" for="cantidad" />
                        <h:panelGroup>
                            <p:inputText id="cantidad" value="#{detallesEntradaArticuloController.selected.cantidad}" title="#{mensajes.CreateDetallesEntradaArticuloTitle_cantidad}" required="true" requiredMessage="#{mensajes.CreateDetallesEntradaArticuloRequiredMessage_cantidad}"/>

                            <p:tooltip for="nroFactura" value="#{detallesEntradaArticuloController.getComponentMessages('nroFactura', mensajes.CreateDetallesEntradaArticuloHelpText_nroFactura)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateDetallesEntradaArticuloLabel_nroLlamado}" for="nroLlamado" />
                        <h:panelGroup>
                            <p:inputText id="nroLlamado" value="#{detallesEntradaArticuloController.selected.nroLlamado}" title="#{mensajes.CreateDetallesEntradaArticuloTitle_nroLlamado}" required="true" requiredMessage="#{mensajes.CreateDetallesEntradaArticuloRequiredMessage_nroLlamado}" size="40" maxlength="40"/>
                            <p:tooltip for="nroLlamado" value="#{detallesEntradaArticuloController.getComponentMessages('nroLlamado', mensajes.CreateDetallesEntradaArticuloHelpText_nroLlamado)}"/>
                        </h:panelGroup>

                        
                        <p:outputLabel value="#{mensajes.CreateDetallesEntradaArticuloLabel_proveedor}" for="proveedor" />
                        <h:panelGroup>
                            <p:selectOneMenu id="proveedor" value="#{detallesEntradaArticuloController.selected.proveedor}" required="true" requiredMessage="#{mensajes.CreateDetallesEntradaArticuloRequiredMessage_proveedor}" converter="proveedoresConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{proveedoresController.items}"
                                               var="proveedorItem"
                                               itemValue="#{proveedorItem}"
                                               itemLabel="#{proveedorItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="proveedor" value="#{detallesEntradaArticuloController.getComponentMessages('proveedor', mensajes.CreateDetallesEntradaArticuloHelpText_proveedor)}"/>

                         <p:outputLabel value="#{mensajes.CreateDetallesEntradaArticuloLabel_entradaArticulo}" for="entradaArticulo" />

                            <p:selectOneMenu id="entradaArticulo" value="#{detallesEntradaArticuloController.selected.entradaArticulo}" required="true" requiredMessage="#{mensajes.CreateDetallesEntradaArticuloRequiredMessage_entradaArticulo}" converter="entradasArticuloConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{entradasArticuloController.items}"
                                               var="entradaArticuloItem"
                                               itemValue="#{entradaArticuloItem}"
                                               itemLabel="#{entradaArticuloItem.concepto.toString()}"
                                               />

                    </p:panelGrid>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DetallesEntradaArticuloCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
