<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArchivosJuridicaViewDlg" widgetVar="ArchivosJuridicaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewArchivosJuridicaTitle}" closeOnEscape="true">

            <h:form id="ArchivosJuridicaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{archivosJuridicaController.selected != null}">

                       
                       
                         <h:outputText value="Departamento Responsable"/>
                         <h:outputText value="#{archivosJuridicaController.selected.departamento.nombre}"/>
                        


                        <h:outputText value="#{mensajes.ViewArchivosJuridicaLabel_descripcion}"/>
                        <h:outputText value="#{archivosJuridicaController.selected.descripcion}" title="#{mensajes.ViewArchivosJuridicaTitle_descripcion}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('ArchivosJuridicaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
