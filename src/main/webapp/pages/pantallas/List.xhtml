<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PantallasListForm">

        <p:panel header="#{mensajes.ListPantallasTitle}">
            <p:contextMenu id="PantallasDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('PantallasListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('PantallasListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('PantallasListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('PantallasListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.PantallasMenuItem_usuariosCollection}" icon="ui-icon-search"  action="#{pantallasController.navigateUsuariosCollection}" disabled="#{empty pantallasController.selected.usuariosCollection}" ajax="false"/>  
                <p:menuitem value="#{mensajes.PantallasMenuItem_empresa}" icon="ui-icon-search"  actionListener="#{pantallasController.prepareEmpresa}" update=":EmpresasViewForm" oncomplete="PF('EmpresasViewDialog').show()" disabled="#{empty pantallasController.selected.empresa}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{pantallasController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{pantallasController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{pantallasController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PantallasDataTableContextMenu" listener="#{pantallasController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PantallasDataTableContextMenu" listener="#{pantallasController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{pantallasController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PantallasListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterMatchMode="contains" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListPantallasTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterMatchMode="contains" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListPantallasTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.url}" filterMatchMode="contains" filterBy="#{item.url}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListPantallasTitle_url}"/>
                    </f:facet>
                    <h:outputText value="#{item.url}"/>
                </p:column>


                <p:column sortBy="#{item.empresa.id}" filterMatchMode="contains" filterBy="#{item.empresa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListPantallasTitle_empresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresa.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{pantallasController.prepareCreate}" update=":PantallasCreateForm" oncomplete="PF('PantallasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":PantallasViewForm" oncomplete="PF('PantallasViewDialog').show()" disabled="#{empty pantallasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":PantallasEditForm" oncomplete="PF('PantallasEditDialog').show()" disabled="#{empty pantallasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{pantallasController.delete}" update=":growl,datalist" disabled="#{empty pantallasController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
