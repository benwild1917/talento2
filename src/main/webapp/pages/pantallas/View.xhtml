<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PantallasViewDlg" widgetVar="PantallasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewPantallasTitle}" closeOnEscape="true">

            <h:form id="PantallasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pantallasController.selected != null}">

                        <h:outputText value="#{mensajes.ViewPantallasLabel_id}"/>
                        <h:outputText value="#{pantallasController.selected.id}" title="#{mensajes.ViewPantallasTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewPantallasLabel_descripcion}"/>
                        <h:outputText value="#{pantallasController.selected.descripcion}" title="#{mensajes.ViewPantallasTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewPantallasLabel_url}"/>
                        <h:outputText value="#{pantallasController.selected.url}" title="#{mensajes.ViewPantallasTitle_url}"/>

                        <h:outputText value="#{mensajes.ViewPantallasLabel_empresa}"/>
                        <h:outputText value="#{pantallasController.selected.empresa.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('PantallasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
