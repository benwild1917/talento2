<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentosJudicialesViewDlg" widgetVar="DocumentosJudicialesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewDocumentosJudicialesTitle}" closeOnEscape="true">

            <h:form id="DocumentosJudicialesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{documentosJudicialesController.selected != null}">

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_entradaDocumento}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.entradaDocumento}" title="#{mensajes.ViewDocumentosJudicialesTitle_entradaDocumento}"/>

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_descripcion}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.descripcion}" title="#{mensajes.ViewDocumentosJudicialesTitle_descripcionMesaEntrada}"/>

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_caratula}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.tituloResolucion}" title="#{mensajes.ViewDocumentosJudicialesTitle_caratula}"/>

     

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_estado}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.estado.descripcion}"/>

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_fechaHoraAlta}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.fechaHoraAlta}" title="#{mensajes.ViewDocumentosJudicialesTitle_fechaHoraAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_fechaHoraUltimoEstado}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.fechaHoraUltimoEstado}" title="#{mensajes.ViewDocumentosJudicialesTitle_fechaHoraUltimoEstado}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_usuarioAlta}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.usuarioAlta.nombresApellidos}"/>

                        <h:outputText value="#{mensajes.ViewDocumentosJudicialesLabel_usuarioUltimoEstado}"/>
                        <h:outputText value="#{documentosJudicialesController.selected.usuarioUltimoEstado.nombresApellidos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('DocumentosJudicialesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
