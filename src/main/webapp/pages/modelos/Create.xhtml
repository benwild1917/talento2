<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModelosCreateDlg" widgetVar="ModelosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateModelosTitle}" closeOnEscape="true">

            <h:form id="ModelosCreateForm">

                <h:panelGroup id="display" rendered="#{modelosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateModelosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{modelosController.selected.descripcion}" title="#{mensajes.CreateModelosTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateRubrosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{modelosController.getComponentMessages('descripcion', mensajes.CreateModelosHelpText_descripcion)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{modelosController.saveNew}" value="#{mensajes.Save}" update="display,:ModelosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ModelosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ModelosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
        
    </ui:composition>

</html>
