<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="ui-g">
        <h:form id="DocumentosJudicialesListForm"  enctype="multipart/form-data">         
            <p:panel header="RESOLUCIONES RECIBIDA DESDE LAS DIRECCIONES ">                      
                <ui:remove>
                    <p:panel>
                        <h:outputText value="Fecha Presentacion:" style="padding-right: 20px" />

                        <p:outputLabel value="Desde" for="fechaDesde" style="padding-right: 5px; padding-left: 20px"/>
                        <p:calendar style="padding-right: 10px" id="fechaDesde" yearRange="c-100:c+0"  pattern="dd/MM/yyyy HH:mm:ss" navigator="true" value="#{entradaDocumentosResoluciones.fechaDesde}" title="Fecha Desde"  showOn="button"/>

                        <p:outputLabel style="padding-right: 5px" value="Hasta" for="fechaHasta" />
                        <p:calendar style="padding-right: 10px" id="fechaHasta" yearRange="c-100:c+0"  pattern="dd/MM/yyyy HH:mm:ss" navigator="true" value="#{entradaDocumentosResoluciones.fechaHasta}" title="Fecha Hasta"  showOn="button"/>

                        <p:commandButton value="Buscar por Fecha de Presentacion" ajax="false" onclick="monitorExporting(startHandler(0), endHandler)" update="datalist" action="#{entradaDocumentosResoluciones.buscarPorFechaPresentacion()}"></p:commandButton>
                    </p:panel>

                    <div class="ui-sm-12 ui-md-2 ui-g-2">
                        <div class="ui-sm-12 ui-md-12 ui-g-12">
                            <p:panelGrid columns="1" style="width: 100%">
                                <p:selectOneRadio layout="pageDirection" id="eleccion" style="width: 100%" value="#{entradaDocumentosResoluciones.eleccionFiltro}" >
                                    <p:ajax  event="change" update="fechaDesde, fechaHasta, asunto, texto" />
                                    <f:selectItem itemLabel="Por fecha" itemValue="1"/>
                                    <f:selectItem itemLabel="Por descripción" itemValue="2"/>
                                    <f:selectItem itemLabel="Por mesa entrada" itemValue="3"/>
                                </p:selectOneRadio>
                            </p:panelGrid>
                        </div>
                        <div class="ui-sm-12 ui-md-12 ui-lg-12 ui-g-12">
                            <p:commandButton id="buscarButton" style="width: 100%" ajax="false" value="Buscar" update="datalist" actionListener="#{entradaDocumentosResoluciones.buscarPorFiltro()}" />
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-md-10 ui-g-10">
                        <div class="ui-sm-12 ui-md-6 ui-g-6">
                            <p:fieldset style="width: 100%">
                                <div class="ui-sm-12 ui-md-12 ui-lg-3 ui-g-3">
                                    <div align="left">
                                        <p:outputLabel value="Desde" for="fechaDesde" style="padding-right: 5px" />
                                    </div>
                                </div>
                                <div class="ui-sm-12 ui-md-12 ui-lg-9 ui-g-9">
                                    <div align="left">
                                        <p:calendar size="7" id="fechaDesde" disabled="#{entradaMesaEntradaDocumentosJudicialesController.deshabilitarFechaDesdeFiltro()}" required="false" pattern="dd/MM/yyyy" navigator="true" value="#{entradaMesaEntradaDocumentosJudicialesController.fechaDesde}" title="Fecha Desde"  showOn="button"/>
                                    </div>
                                </div>
                            </p:fieldset>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-g-6">
                            <p:fieldset style="width: 100%">
                                <div class="ui-sm-12 ui-md-12 ui-lg-3 ui-g-3">
                                    <div align="left">
                                        <p:outputLabel value="Hasta" for="fechaHasta" style="padding-right: 5px" />
                                    </div>
                                </div>
                                <div class="ui-sm-12 ui-md-12 ui-lg-9 ui-g-9">
                                    <div align="left">
                                        <p:calendar size="7" id="fechaHasta" disabled="#{entradaDocumentosResoluciones.deshabilitarFechaHastaFiltro()}" required="false" pattern="dd/MM/yyyy" navigator="true" value="#{entradaDocumentosResoluciones.fechaHasta}" title="Fecha Hasta"  showOn="button"/>
                                    </div>
                                </div>
                            </p:fieldset>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-g-6">
                            <p:fieldset style="width: 100%">
                                <div class="ui-sm-12 ui-md-12 ui-lg-3 ui-g-3">
                                    <div align="left">
                                        <p:outputLabel value="Descripción" for="asunto" style="padding-right: 5px" />
                                    </div>
                                </div>
                                <div class="ui-sm-12 ui-md-12 ui-lg-9 ui-g-9">
                                    <div align="left">
                                        <p:inputText id="asunto" style="width: 100%" disabled="#{entradaDocumentosResoluciones.deshabilitarAsuntoFiltro()}" value="#{entradaDocumentosResoluciones.asuntoFiltro}" title="Descripción" />
                                    </div>
                                </div>
                            </p:fieldset>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-g-6">
                            <p:fieldset style="width: 100%">
                                <div class="ui-sm-12 ui-md-12 ui-lg-3 ui-g-3">
                                    <div align="left">
                                        <p:outputLabel value="Nro mesa entrada" for="texto" style="padding-right: 5px" />
                                    </div>
                                </div>
                                <div class="ui-sm-12 ui-md-12 ui-lg-9 ui-g-9">
                                    <div align="left">
                                        <p:inputText id="texto" style="width: 100%" disabled="#{entradaDocumentosResoluciones.deshabilitarTextoFiltro()}" value="#{entradaDocumentosResoluciones.textoFiltro}" title="Nro mesa entrada" />
                                    </div>
                                </div>
                            </p:fieldset>
                        </div>
                    </div>
                </ui:remove>
                <div class="ui-sm-12 ui-md-12 ui-g-12">


                    <p:commandButton id="dptoButton" style="visibility: visible;" value="Reenviar Doc" update="DocumentosJudicialesEditDptoForm"  actionListener="#{detallesDestinatariosController.prepareTransferir()}" oncomplete="PF('DocumentosJudicialesEditDptoDialog').show()" disabled="#{empty detallesDestinatariosController.selected or detallesDestinatariosController.selected.responsable != detallesDestinatariosController.usuario or (detallesDestinatariosController.selected.estado.codigo != '-6')}"/>
                    <p:commandButton id="deleteButton"  style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{entradaDocumentosResoluciones.delete}" update=":growl,datalist" disabled="#{empty entradaDocumentosResoluciones.selected}">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                </div>

                <div class="ui-sm-12 ui-md-12 ui-g-12">

                    <p:dataTable id="datalist"
                                 value="#{detallesDestinatariosController.items}"
                                 rowStyleClass="#{(item.responsable == detallesDestinatariosController.usuario )? ((item.estado.codigo == '-6' or item.tipoEnvio.codigo == 'VO' )? 'green' : 'green'): ''}"

                                 lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                                 rowKey="#{item.id}"
                                 var="item" filterEvent="enter"
                                 tableStyle="width:auto"
                                 paginator="true"
                                 rows="5"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{detallesDestinatariosController.selected}">


                        <p:ajax event="rowSelect"   update="@form:deleteButton,@form:dptoButton,:DocumentosJudicialesListForm:datalistDpto" listener="#{detallesDestinatariosController.resetParents}"/>
                        <p:ajax event="rowUnselect" update="@form:deleteButton,@form:dptoButton,:DocumentosJudicialesListForm:datalistDpto" listener="#{detallesDestinatariosController.resetParents}"/>
                        <p:ajax event="contextMenu" update="@form:deleteButton @form:dptoButton" listener="#{detallesDestinatariosController.resetParents}"/>
                        <p:ajax event="rowDblselect" onsuccess="document.getElementById('DocumentosJudicialesListForm:editButton').click();"/>

                        <p:column sortBy="#{detallesDestinatariosController.customFormatDate(item.destinatario.fechaHoraAlta)}" filterMatchMode="startsWith" filterBy="#{detallesDestinatariosController.customFormatDate(item.destinatario.fechaHoraAlta)}">
                            <f:facet name="header">
                                <h:outputText value="Fecha Envio"/>
                            </f:facet>
                            <h:outputText value="#{item.destinatario.fechaHoraAlta}">
                                <f:convertDateTime pattern="#{detallesDestinatariosController.datePattern()}" timeZone="America/Asuncion" />
                            </h:outputText>
                        </p:column> 
                        <p:column sortBy="#{detallesDestinatariosController.customFormatDate(item.documentosResoluciones.fechaResolucion)}" filterMatchMode="startsWith" filterBy="#{detallesDestinatariosController.customFormatDate(item.documentosResoluciones.fechaResolucion)}">
                            <f:facet name="header">
                                <h:outputText value="Fecha Resolucion"/>
                            </f:facet>
                            <h:outputText value="#{item.documentosResoluciones.fechaResolucion}">
                                <f:convertDateTime pattern="#{detallesDestinatariosController.datePattern()}" timeZone="America/Asuncion" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.documentosResoluciones.tituloResolucion}" filterMatchMode="contains" filterBy="#{item.documentosResoluciones.tituloResolucion}">
                            <f:facet name="header">
                                <h:outputText value="Título Resolución"/>
                            </f:facet>
                            <h:outputText value="#{item.documentosResoluciones.tituloResolucion}"/>
                        </p:column>

                        <p:column sortBy="#{item.documentosResoluciones.descripcion}" filterMatchMode="contains" filterBy="#{item.documentosResoluciones.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.documentosResoluciones.descripcion}"/>
                        </p:column>


                        <p:column sortBy="#{item.estado.descripcion}" filterMatchMode="contains" filterBy="#{item.estado.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.estado.descripcion}"/>
                        </p:column>



                        <p:column sortBy="#{item.responsableAnterior}" filterMatchMode="contains" filterBy="#{item.responsableAnterior}">
                            <f:facet name="header">
                                <h:outputText value="Responsable Anterior"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableAnterior}"/>
                        </p:column>

                        <p:column sortBy="#{item.responsable}" filterMatchMode="contains" filterBy="#{item.responsable}">
                            <f:facet name="header">
                                <h:outputText value="Responsable Actual"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>


                        <ui:remove>
                            <p:column sortBy="#{item.departamento}" filterMatchMode="contains" filterBy="#{item.departamento}">
                                <f:facet name="header">
                                    <h:outputText value="#{mensajes.ListDocumentosJudicialesTitle_departamento}"/>
                                </f:facet>
                                <h:outputText value="#{item.departamento}"/>
                            </p:column>
                        </ui:remove>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Doc"/>
                            </f:facet>
                            <p:commandButton value="Ver" update=":DocumentosJudicialesViewDocForm" disabled="#{detallesDestinatariosController.deshabilitarVerDoc(item)}" actionListener="#{detallesDestinatariosController.prepareVerDoc(item)}" oncomplete="PF('DocumentosJudicialesViewDocDialog').show(); PF('DocumentosJudicialesViewDocDialog').toggleMaximize();"/>
                        </p:column>

                    </p:dataTable>
                </div>
                <div class="ui-sm-12 ui-md-6 ui-g-6">   
                    <p:fieldset style="width: 100%" legend="DESTINATARIOS">
                        <p:dataTable id="datalistDpto"
                                     value="#{detallesDestinatariosController.listaEnviarADepartamento}"
                                     paginatorPosition="bottom"
                                     lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                                     rowKey="#{item.id}"
                                     var="item" filterEvent="enter"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">

                            <p:column filterMatchMode="startsWith ">
                                <f:facet name="header">
                                    <h:outputText value="Fecha hora transferencia"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaHoraAlta}">
                                    <f:convertDateTime pattern="#{destinatariosController.datePattern3()}" timeZone="America/Asuncion" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Destintarios"/>
                                </f:facet>
                                <h:outputText value="#{item.responsable.nombresApellidos}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Departamento"/>
                                </f:facet>
                                <h:outputText value="#{item.departamento.nombre}"/>
                            </p:column>
                        
                        </p:dataTable>
                    </p:fieldset>
                </div>


            </p:panel>

            <ui:include src="/pages/confirmation.xhtml"/>
        </h:form>
    </div>
</ui:composition>
