<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RhCategoriasListForm">

        <p:panel header="#{mensajes.ListRhCategoriasTitle}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{rhCategoriasController.prepareCreate}" update=":RhCategoriasCreateForm" oncomplete="PF('RhCategoriasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":RhCategoriasViewForm" oncomplete="PF('RhCategoriasViewDialog').show()" disabled="#{empty rhCategoriasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":RhCategoriasEditForm" oncomplete="PF('RhCategoriasEditDialog').show()" disabled="#{empty rhCategoriasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{rhCategoriasController.delete}" update=":growl,datalist" disabled="#{empty rhCategoriasController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            
            <p:contextMenu id="RhCategoriasDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('RhCategoriasListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('RhCategoriasListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('RhCategoriasListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('RhCategoriasListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.RhCategoriasMenuItem_usuarioAlta}" icon="ui-icon-search"  actionListener="#{rhCategoriasController.prepareUsuarioAlta}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty rhCategoriasController.selected.usuarioAlta}"/>  
                <p:menuitem value="#{mensajes.RhCategoriasMenuItem_usuarioUltimoEstado}" icon="ui-icon-search"  actionListener="#{rhCategoriasController.prepareUsuarioUltimoEstado}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty rhCategoriasController.selected.usuarioUltimoEstado}"/>  
                <p:menuitem value="#{mensajes.RhCategoriasMenuItem_rhHistCategoriaCollection}" icon="ui-icon-search"  action="#{rhCategoriasController.navigateRhHistCategoriaCollection}" disabled="#{empty rhCategoriasController.selected.rhHistCategoriaCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rhCategoriasController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rhCategoriasController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{rhCategoriasController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RhCategoriasDataTableContextMenu" listener="#{rhCategoriasController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RhCategoriasDataTableContextMenu" listener="#{rhCategoriasController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{rhCategoriasController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RhCategoriasListForm:viewButton').click();"/>



                <p:column sortBy="#{item.descripcion}" filterMatchMode="contains" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListRhCategoriasTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
            </p:dataTable>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
