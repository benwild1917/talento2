<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosCreateDlg" widgetVar="EstadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateEstadosTitle}" closeOnEscape="true">

            <h:form id="EstadosCreateForm">

                <h:panelGroup id="display" rendered="#{estadosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateEstadosLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{estadosController.selected.codigo}" title="#{mensajes.CreateEstadosTitle_codigo}" required="true" requiredMessage="#{mensajes.CreateEstadosRequiredMessage_codigo}" size="2" maxlength="2"/>
                            <p:tooltip for="codigo" value="#{estadosController.getComponentMessages('codigo', mensajes.CreateEstadosHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateEstadosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{estadosController.selected.descripcion}" title="#{mensajes.CreateEstadosTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateEstadosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{estadosController.getComponentMessages('descripcion', mensajes.CreateEstadosHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateEstadosLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="empresa" value="#{estadosController.selected.empresa}" required="true" requiredMessage="#{mensajes.CreateEstadosRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{estadosController.getComponentMessages('empresa', mensajes.CreateEstadosHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosController.saveNew}" value="#{mensajes.Save}" update="display,:EstadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('EstadosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
