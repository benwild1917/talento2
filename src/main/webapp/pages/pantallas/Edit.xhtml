<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PantallasEditDlg" widgetVar="PantallasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditPantallasTitle}" closeOnEscape="true">

            <h:form id="PantallasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{pantallasController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditPantallasLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{pantallasController.selected.id}" />
                            <p:tooltip for="id" value="#{pantallasController.getComponentMessages('id', mensajes.EditPantallasHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditPantallasLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{pantallasController.selected.descripcion}" title="#{mensajes.EditPantallasTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditPantallasRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{pantallasController.getComponentMessages('descripcion', mensajes.EditPantallasHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditPantallasLabel_url}" for="url" />
                        <h:panelGroup>
                            <p:inputText id="url" value="#{pantallasController.selected.url}" title="#{mensajes.EditPantallasTitle_url}" required="true" requiredMessage="#{mensajes.EditPantallasRequiredMessage_url}" size="100" maxlength="200"/>
                            <p:tooltip for="url" value="#{pantallasController.getComponentMessages('url', mensajes.EditPantallasHelpText_url)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditPantallasLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="empresa" value="#{pantallasController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditPantallasRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{pantallasController.getComponentMessages('empresa', mensajes.EditPantallasHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pantallasController.save}" value="#{mensajes.Save}" update="display,:PantallasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PantallasEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('PantallasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
