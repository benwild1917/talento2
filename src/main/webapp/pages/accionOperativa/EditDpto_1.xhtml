<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InformesEditDptoDlg" widgetVar="InformesEditDptoDialog" modal="true" resizable="false"  appendTo="@(body)" header="Transferir al Responsable" closeOnEscape="true">

            <h:form id="InformesEditDptoForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{detallesPlanEstrategicasController.selected != null}">

                        <p:outputLabel value="Responsable" for="responsable" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains" id="responsable" value="#{detallesPlanEstrategicasController.selected.responsable}" required="true" requiredMessage="Elija Responsable"  converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{detallesPlanEstrategicasController.listaUsuarios}"
                                               var="usuarioItem"
                                               itemValue="#{usuarioItem}"
                                               itemLabel="#{usuarioItem}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="responsable" value="#{informesController.getComponentMessages('responsable', 'Ingrese Responsable')}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallesPlanEstrategicasController.saveDpto()}" value="#{mensajes.Save}" update="display,:AccionOperativaListForm:TabView:datalist,:AccionOperativaListForm:TabView:deleteButton,:AccionOperativaListForm:TabView:dptoButton,:AccionOperativaListForm:TabView:subirArchivo,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InformesEditDptoDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('InformesEditDptoDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
