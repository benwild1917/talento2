<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{articulosStockCriticoController.verifArticulosStockCritico()}" type="preRenderView"></f:event>
        <f:event listener="#{pedidosArticuloController.verifPedidosArticulo()}" type="preRenderView"></f:event>
    </f:metadata>

    <h:form id="ArticulosListForm">

        <p:panel header="Articulos en Stock Critico">

            <p:commandButton id="createButton" rendered="false"                            icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{articulosStockCriticoController.prepareCreate}" update=":ArticulosCreateForm" oncomplete="PF('ArticulosCreateDialog').show()"/>
            <p:commandButton id="viewButton"  rendered="false" style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":ArticulosViewForm" oncomplete="PF('ArticulosViewDialog').show()" disabled="#{empty articulosStockCriticoController.selected}"/>
            <p:commandButton id="editButton"   rendered="false" style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":ArticulosEditForm" oncomplete="PF('ArticulosEditDialog').show()" disabled="#{empty articulosStockCriticoController.selected}"/>
            <p:commandButton id="deleteButton" rendered="false" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{articulosStockCriticoController.delete}" update=":growl,datalist" disabled="#{empty articulosStockCriticoController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

            <p:dataTable id="datalist"
                         value="#{articulosStockCriticoController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.codigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{articulosStockCriticoController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{articulosStockCriticoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.codigo}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{articulosStockCriticoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{articulosStockCriticoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{articulosStockCriticoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ArticulosListForm:viewButton').click();"/>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                <p:column sortBy="#{item.unidad}" filterBy="#{item.unidad}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_unidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidad}"/>
                </p:column>

                <p:column sortBy="#{item.stock}" filterBy="#{item.stock}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_stock}"/>
                    </f:facet>
                    <div align="right">
                        <h:outputText value="#{item.stock}">
                            <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                        </h:outputText>
                    </div>
                </p:column>


                <p:column sortBy="#{item.stockCritico}" filterBy="#{item.stockCritico}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_stockCritico}"/>
                    </f:facet>
                    <div align="right">
                        <h:outputText value="#{item.stockCritico}">
                            <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                        </h:outputText>
                    </div>
                </p:column>


                <p:column sortBy="#{item.marca.descripcion}" filterBy="#{item.marca.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_marca}"/>
                    </f:facet>
                    <h:outputText value="#{item.marca.descripcion}"/>
                </p:column>

                <p:column sortBy="#{item.modelo.descripcion}" filterBy="#{item.modelo.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_modelo}"/>
                    </f:facet>
                    <h:outputText value="#{item.modelo.descripcion}"/>
                </p:column>

                <p:column sortBy="#{item.rubro.descripcion}" filterBy="#{item.rubro.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArticulosTitle_rubro}"/>
                    </f:facet>
                    <h:outputText value="#{item.rubro.descripcion}"/>
                </p:column>
                <ui:remove>
                    <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListArticulosTitle_codigo}"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </p:column>
                    <p:column sortBy="#{item.fechaHoraAlta}" filterBy="#{item.fechaHoraAlta}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListArticulosTitle_fechaHoraAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.fechaHoraUltimoEstado}" filterBy="#{item.fechaHoraUltimoEstado}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListArticulosTitle_fechaHoraUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraUltimoEstado}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="#{item.empresa}" filterBy="#{item.empresa}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListArticulosTitle_empresa}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresa}"/>
                    </p:column>
                    <p:column sortBy="#{item.usuarioAlta.id}" filterBy="#{item.usuarioAlta.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListArticulosTitle_usuarioAlta}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioAlta.id}"/>
                    </p:column>
                    <p:column sortBy="#{item.usuarioUltimoEstado.id}" filterBy="#{item.usuarioUltimoEstado.id}">
                        <f:facet name="header">
                            <h:outputText value="#{mensajes.ListArticulosTitle_usuarioUltimoEstado}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioUltimoEstado.id}"/>
                    </p:column>
                </ui:remove>
            </p:dataTable>
        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
