<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidosArticuloCreateDlg" widgetVar="PedidosArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreatePedidosArticuloTitle}" closeOnEscape="true">

            <h:form id="PedidosArticuloCreateForm" enctype="multipart/form-data">>

                <h:panelGroup id="display" rendered="#{pedidosArticuloController.pedidoArticulo != null}">

                    <p:panel header="Detalles">
                        <p:panelGrid columns="4" >
                            <p:outputLabel value="Rubro" />
                            <h:panelGroup>
                                <p:selectOneMenu id="rubro" filter="true" filterMatchMode="contains" value="#{pedidosArticuloController.rubro}" required="false" requiredMessage="#{mensajes.CreatePedidosArticuloRequiredMessage_sede}" converter="rubrosConverter">
                                    <p:ajax  event="change" listener="#{pedidosArticuloController.resetearListas(pedidosArticuloController.rubro)}" update=":PedidosArticuloCreateForm:articulo"/>
                                    <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                    <f:selectItems value="#{rubrosController.items}"
                                                   var="rubroItem"
                                                   itemValue="#{rubroItem}"
                                                   itemLabel="#{rubroItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="rubro" value="#{detallesPedidoArticuloController.getComponentMessages('rubro', mensajes.CreatePedidosArticuloHelpText_sede)}"/>
                            </h:panelGroup>
                            <p:outputLabel value="#{mensajes.CreatePedidosArticuloLabel_articulo}" for="articulo" />
                            <h:panelGroup>
                                <p:selectOneMenu id="articulo" filter="true" filterMatchMode="contains" value="#{pedidosArticuloController.articulo}" required="false" requiredMessage="#{mensajes.CreatePedidosArticuloRequiredMessage_articulo}" converter="articulosConverter">
                                    <p:ajax  event="change" update=":PedidosArticuloCreateForm:imagen"/>
                                    <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                    <f:selectItems value="#{pedidosArticuloController.listaArticulos}"
                                                   var="articuloItem"
                                                   itemValue="#{articuloItem}"
                                                   itemLabel="#{articuloItem.codigo} - #{articuloItem.descripcionLarga}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="articulo" value="#{detallesPedidoArticuloController.getComponentMessages('articulo', mensajes.CreatePedidosArticuloHelpText_articulo)}"/>
                            </h:panelGroup>

                            <p:outputLabel value="#{mensajes.CreatePedidosArticuloLabel_cantidad}" for="cantidad" />
                            <h:panelGroup>
                                <p:inputNumber id="cantidad" decimalSeparator="," decimalPlaces="0" thousandSeparator="." value="#{pedidosArticuloController.cantidad}" title="#{mensajes.CreatePedidosArticuloTitle_cantidad}"/>
                                <p:tooltip for="cantidad" value="#{pedidosArticuloController.getComponentMessages('cantidad', mensajes.CreatePedidosArticuloHelpText_cantidad)}"/>
                            </h:panelGroup>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ver"/>
                                </f:facet>
                                <p:commandButton id="imagen" disabled="#{empty pedidosArticuloController.articulo}" ajax="false" onclick="this.form.target = '_blank'" icon="ui-icon-search"   value="Ver Imagen"  action="#{pedidosArticuloController.view()}"/>
                            </p:column>



                            <f:facet name="footer">
                                <p:commandButton actionListener="#{pedidosArticuloController.agregar()}" value="Agregar" update=":PedidosArticuloCreateForm:datalist,:growl"  />
                                <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{pedidosArticuloController.borrarDetalle()}" update=":growl,datalist" disabled="#{empty pedidosArticuloController.detalleSelected}"/>
                            </f:facet>
                        </p:panelGrid>

                        <p:contextMenu id="DetallesPedidoArticuloDataTableContextMenu" for="datalist">  

                            <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('PedidosArticuloCreateForm:deleteButton').click();" icon="ui-icon-trash"/>

                        </p:contextMenu>
                        <p:dataTable id="datalist"
                                     value="#{pedidosArticuloController.detalles}"
                                     lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                                     rowKey="#{item.id}"
                                     var="item"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     selectionMode="single"
                                     selection="#{pedidosArticuloController.detalleSelected}">
                            <!--
                                     To enable Lazy Loading, please copy/replace the following lines above,
                                     and be sure to replace the word HASH with the # symbol:
                            
                                     value="HASH{pedidosArticuloController.lazyItems}"
                                     lazy="true"
                                     rowKey="HASH{item.id}"  <<< Remove this line
                            -->


                            <p:ajax event="rowSelect"   update="@form:deleteButton,@form:DetallesPedidoArticuloDataTableContextMenu" listener="#{pedidosArticuloController.resetParents}"/>
                            <p:ajax event="rowUnselect" update="@form:deleteButton,@form:DetallesPedidoArticuloDataTableContextMenu" listener="#{pedidosArticuloController.resetParents}"/>
                            <p:ajax event="contextMenu" update="@form:deleteButton" listener="#{pedidosArticuloController.resetParents}"/>


                            <p:column sortBy="#{item.articulo}">
                                <f:facet name="header">
                                    <h:outputText value="#{mensajes.ListDetallesPedidoArticuloTitle_articulo}"/>
                                </f:facet>
                                <h:outputText value="#{item.articulo}"/>
                            </p:column>


                            <p:column sortBy="#{item.cantidad}">
                                <f:facet name="header">
                                    <h:outputText value="#{mensajes.ListDetallesPedidoArticuloTitle_cantidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}">
                                    <f:convertNumber type="number" groupingUsed="true" locale="es_PY" minFractionDigits="0" />
                                </h:outputText>
                            </p:column>

                            <p:column sortBy="#{item.articulo.rubro.sede.descripcion}">
                                <f:facet name="header">
                                    <h:outputText value="Deposito"/>
                                </f:facet>
                                <h:outputText value="#{item.articulo.rubro.sede.descripcion}"/>
                            </p:column>

                            <!--
                                                <p:column sortBy="#{item.usuarioAlta.id}" filterBy="#{item.usuarioAlta.id}">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{mensajes.ListPedidosArticuloTitle_usuarioAlta}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.usuarioAlta.id}"/>
                                                </p:column>
                            -->
                            <!--
                                                <p:column sortBy="#{item.usuarioUltimoEstado.id}" filterBy="#{item.usuarioUltimoEstado.id}">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{mensajes.ListPedidosArticuloTitle_usuarioUltimoEstado}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.usuarioUltimoEstado.id}"/>
                                                </p:column>
                            -->

                        </p:dataTable>
                    </p:panel>

                    <p:commandButton actionListener="#{pedidosArticuloController.saveNew}" value="#{mensajes.Save}" update="display,:PedidosArticuloListForm:datalist,:PedidosArticuloListForm:datalistDetalle,:PedidosArticuloListForm:datalistCambios,:PedidosArticuloListForm:deleteButton,:PedidosArticuloListForm:entregarButton,:PedidosArticuloListForm:cambioButton,:PedidosArticuloListForm:dptoButton,:PedidosArticuloListForm:createButton,:growl,:menuForm:nuevos" oncomplete="handleSubmit(xhr,status,args,PF('PedidosArticuloCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('PedidosArticuloCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
