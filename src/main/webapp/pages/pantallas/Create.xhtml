<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PantallasCreateDlg" widgetVar="PantallasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreatePantallasTitle}" closeOnEscape="true">

            <h:form id="PantallasCreateForm">

                <h:panelGroup id="display" rendered="#{pantallasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreatePantallasLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{pantallasController.selected.descripcion}" title="#{mensajes.CreatePantallasTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreatePantallasRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{pantallasController.getComponentMessages('descripcion', mensajes.CreatePantallasHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreatePantallasLabel_url}" for="url" />
                        <h:panelGroup>
                            <p:inputText id="url" value="#{pantallasController.selected.url}" title="#{mensajes.CreatePantallasTitle_url}" required="true" requiredMessage="#{mensajes.CreatePantallasRequiredMessage_url}" size="100" maxlength="200"/>
                            <p:tooltip for="url" value="#{pantallasController.getComponentMessages('url', mensajes.CreatePantallasHelpText_url)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreatePantallasLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="empresa" value="#{pantallasController.selected.empresa}" required="true" requiredMessage="#{mensajes.CreatePantallasRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{pantallasController.getComponentMessages('empresa', mensajes.CreatePantallasHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pantallasController.saveNew}" value="#{mensajes.Save}" update="display,:PantallasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PantallasCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('PantallasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
