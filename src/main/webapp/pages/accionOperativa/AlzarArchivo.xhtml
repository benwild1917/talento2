<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InformesAlzarArchivoDlg" widgetVar="InformesAlzarArchivoDialog" modal="true" resizable="false"  appendTo="@(body)" header="Subir Archivo" closeOnEscape="true">

            <h:form id="InformesAlzarArchivoForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{detallesPlanEstrategicasController.selected != null}">
                     

                        <h:outputText value="Adjuntar Documento"/>
                        <p:panelGrid columns="2" >
                            <p:fileUpload value="#{detallesPlanEstrategicasController.file}" mode="simple" accept=".pdf,.PDF" previewWidth="100"  auto="false"  cancelLabel="Cancelar" uploadLabel="Alzar" label="Buscar" invalidFileMessage="El archivo debe ser un pdf" allowTypes="/(\.|\/)(pdf)$/" disabled="false" />
                        </p:panelGrid>
                        <p:outputLabel value="Descripción" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{detallesPlanEstrategicasController.descripcionArchivo}" title="Descripción" size="100" maxlength="100"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton id="botonGuardar" widgetVar="botonGuardarWV" rendered="true" value="#{mensajes.Save}" icon="ui-icon-arrow-u" ajax="false" onclick="monitorExporting(startHandler(0), endHandler)" update="display,:AccionOperativaListForm:TabView:datalist,:AccionOperativaListForm:TabView:deleteButton,:AccionOperativaListForm:TabView:dptoButton,:AccionOperativaListForm:TabView:subirArchivo,:growl" action="#{detallesPlanEstrategicasController.alzarArchivo()}" disabled="false"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
