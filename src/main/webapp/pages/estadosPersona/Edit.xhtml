<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadosPersonaEditDlg" widgetVar="EstadosPersonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditEstadosPersonaTitle}" closeOnEscape="true">

            <h:form id="EstadosPersonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadosPersonaController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditEstadosPersonaLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <h:outputText id="codigo" value="#{estadosPersonaController.selected.codigo}" />
                            <p:tooltip for="codigo" value="#{estadosPersonaController.getComponentMessages('codigo', mensajes.EditEstadosPersonaHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditEstadosPersonaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{estadosPersonaController.selected.descripcion}" title="#{mensajes.EditEstadosPersonaTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditEstadosPersonaRequiredMessage_descripcion}" size="200" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{estadosPersonaController.getComponentMessages('descripcion', mensajes.EditEstadosPersonaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditEstadosPersonaLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{estadosPersonaController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditEstadosPersonaRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{estadosPersonaController.getComponentMessages('empresa', mensajes.EditEstadosPersonaHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosPersonaController.save}" value="#{mensajes.Save}" update="display,:EstadosPersonaListForm:datalist,:EstadosPersonaListForm:EstadosPersonaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadosPersonaEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('EstadosPersonaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
