<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargosPersonaViewDlg" widgetVar="CargosPersonaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewCargosPersonaTitle}" closeOnEscape="true">

            <h:form id="CargosPersonaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargosPersonaController.selected != null}">

                        <h:outputText value="#{mensajes.ViewCargosPersonaLabel_id}"/>
                        <h:outputText value="#{cargosPersonaController.selected.id}" title="#{mensajes.ViewCargosPersonaTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewCargosPersonaLabel_descripcion}"/>
                        <h:outputText value="#{cargosPersonaController.selected.descripcion}" title="#{mensajes.ViewCargosPersonaTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewCargosPersonaLabel_empresa}"/>
                        <h:outputText value="#{cargosPersonaController.selected.empresa.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('CargosPersonaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
