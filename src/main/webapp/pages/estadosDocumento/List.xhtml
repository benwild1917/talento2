<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstadosDocumentoListForm">

        <p:panel header="#{mensajes.ListEstadosDocumentoTitle}">
            <p:contextMenu id="EstadosDocumentoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('EstadosDocumentoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('EstadosDocumentoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('EstadosDocumentoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('EstadosDocumentoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.EstadosDocumentoMenuItem_empresa}" icon="ui-icon-search"  actionListener="#{estadosDocumentoController.prepareEmpresa}" update=":EmpresasViewForm" oncomplete="PF('EmpresasViewDialog').show()" disabled="#{empty estadosDocumentoController.selected.empresa}"/>  
                <p:menuitem value="#{mensajes.EstadosDocumentoMenuItem_documentosJudicialesCollection}" icon="ui-icon-search"  action="#{estadosDocumentoController.navigateDocumentosJudicialesCollection}" disabled="#{empty estadosDocumentoController.selected.documentosJudicialesCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{estadosDocumentoController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.codigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{estadosDocumentoController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{estadosDocumentoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.codigo}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosDocumentoDataTableContextMenu" listener="#{estadosDocumentoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosDocumentoDataTableContextMenu" listener="#{estadosDocumentoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{estadosDocumentoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EstadosDocumentoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosDocumentoTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosDocumentoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.empresa.id}" filterBy="#{item.empresa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosDocumentoTitle_empresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresa.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{estadosDocumentoController.prepareCreate}" update=":EstadosDocumentoCreateForm" oncomplete="PF('EstadosDocumentoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":EstadosDocumentoViewForm" oncomplete="PF('EstadosDocumentoViewDialog').show()" disabled="#{empty estadosDocumentoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":EstadosDocumentoEditForm" oncomplete="PF('EstadosDocumentoEditDialog').show()" disabled="#{empty estadosDocumentoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{estadosDocumentoController.delete}" update=":growl,datalist" disabled="#{empty estadosDocumentoController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
