<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesPorUsuariosCreateDlg" widgetVar="RolesPorUsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateRolesPorUsuariosTitle}" closeOnEscape="true">

            <h:form id="RolesPorUsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{rolesPorUsuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        <p:outputLabel value="#{mensajes.CreateRolesPorUsuariosLabel_roles}" for="roles" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="roles" value="#{rolesPorUsuariosController.selected.roles}" required="true" requiredMessage="#{mensajes.CreateRolesPorUsuariosRequiredMessage_roles}" converter="rolesConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{rolesController.items}"
                                               var="rolesItem"
                                               itemValue="#{rolesItem}"
                                               itemLabel="#{rolesItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="roles" value="#{rolesPorUsuariosController.getComponentMessages('roles', mensajes.CreateRolesPorUsuariosHelpText_roles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateRolesPorUsuariosLabel_usuarios}" for="usuarios" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="usuarios" value="#{rolesPorUsuariosController.selected.usuarios}" required="true" requiredMessage="#{mensajes.CreateRolesPorUsuariosRequiredMessage_usuarios}" converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{usuariosController.items}"
                                               var="usuariosItem"
                                               itemValue="#{usuariosItem}"
                                               itemLabel="#{usuariosItem.usuario.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="usuarios" value="#{rolesPorUsuariosController.getComponentMessages('usuarios', mensajes.CreateRolesPorUsuariosHelpText_usuarios)}"/>
                        </h:panelGroup>
                        
                             <p:outputLabel value="Perfil" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="perfil" value="#{rolesPorUsuariosController.selected.perfiles}" required="true" requiredMessage="#{mensajes.CreateRolesPorUsuariosRequiredMessage_perfil}" converter="perfilesConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{perfilesController.items}"
                                               var="perfilItem"
                                               itemValue="#{ perfilItem}"
                                               itemLabel="#{perfilItem.descripcion}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="usuarios" value="#{rolesPorUsuariosController.getComponentMessages('usuarios', mensajes.CreateRolesPorUsuariosHelpText_usuarios)}"/>
                        </h:panelGroup>
                             
                        <p:outputLabel value="#{mensajes.CreateRolesPorUsuariosLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="estado" value="#{rolesPorUsuariosController.selected.estado}" required="true" requiredMessage="#{mensajes.CreateRolesPorUsuariosRequiredMessage_estado}" converter="estadosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{estadosController.items}"
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{rolesPorUsuariosController.getComponentMessages('estado', mensajes.CreateRolesPorUsuariosHelpText_estado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesPorUsuariosController.saveNew}" value="#{mensajes.Save}" update="display,:RolesPorUsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolesPorUsuariosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RolesPorUsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>

                    </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
