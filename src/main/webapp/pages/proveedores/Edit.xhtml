<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{proveedoresController.selected != null}">


                        <p:outputLabel value="#{mensajes.EditProveedoresLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{mensajes.EditProveedoresTitle_nombre}" required="true" requiredMessage="#{mensajes.EditProveedoresRequiredMessage_nombre}" size="60" maxlength="60"/>
                            <p:tooltip for="nombre" value="#{proveedoresController.getComponentMessages('nombre', mensajes.EditProveedoresHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditProveedoresLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="direccion" value="#{proveedoresController.selected.direccion}" title="#{mensajes.EditProveedoresTitle_direccion}" required="true" requiredMessage="#{mensajes.EditProveedoresRequiredMessage_direccion}"/>
                            <p:tooltip for="direccion" value="#{proveedoresController.getComponentMessages('direccion', mensajes.EditProveedoresHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditProveedoresLabel_ruc}" for="ruc" />
                        <h:panelGroup>
                            <p:inputText id="ruc" value="#{proveedoresController.nrucEdit}" title="#{mensajes.EditProveedoresTitle_ruc}" required="true" requiredMessage="#{mensajes.EditProveedoresRequiredMessage_ruc}" size="60" maxlength="60">
                                <p:ajax event="change" update=":growl" listener="#{proveedoresController.verificarRuc}" />
                            </p:inputText>
                            <p:tooltip for="ruc" value="#{proveedoresController.getComponentMessages('ruc', mensajes.EditProveedoresHelpText_ruc)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditProveedoresLabel_telefono}" for="telefono" />
                        <h:panelGroup>
                            <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{mensajes.EditProveedoresTitle_telefono}" required="true" requiredMessage="#{mensajes.EditProveedoresRequiredMessage_telefono}" size="60" maxlength="60"/>
                            <p:tooltip for="telefono" value="#{proveedoresController.getComponentMessages('telefono', mensajes.EditProveedoresHelpText_telefono)}"/>
                        </h:panelGroup>

                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.save}" value="#{mensajes.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ProveedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
