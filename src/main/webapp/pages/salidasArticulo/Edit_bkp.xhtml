<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SalidasArticuloEditDlg" widgetVar="SalidasArticuloEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditSalidasArticuloTitle}" closeOnEscape="true">

            <h:form id="SalidasArticuloEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{salidasArticuloController.selected != null}">

                        <p:outputLabel value="#{mensajes.EditSalidasArticuloLabel_nroFormulario}" for="nroFormulario" />
                        <h:panelGroup>
                            <p:inputText id="nroFormulario" value="#{salidasArticuloController.selected.nroFormulario}" title="#{mensajes.EditSalidasArticuloTitle_nroFormulario}" required="true" requiredMessage="#{mensajes.EditSalidasArticuloRequiredMessage_nroFormulario}" size="40" maxlength="40"/>
                            <p:tooltip for="nroFormulario" value="#{salidasArticuloController.getComponentMessages('nroFormulario', mensajes.EditSalidasArticuloHelpText_nroFormulario)}"/>
                        </h:panelGroup>
                         <p:outputLabel value="#{mensajes.EditSalidasArticuloLabel_nroLlamado}" for="nroLlamado" />
                        <h:panelGroup>
                            <p:inputText id="nroLlamado" value="#{salidasArticuloController.selected.nroLlamado}" title="#{mensajes.EditSalidasArticuloTitle_nroLlamado}" required="true" requiredMessage="#{mensajes.EditSalidasArticuloRequiredMessage_nroLlamado}" size="40" maxlength="40"/>
                            <p:tooltip for="nroLlamado" value="#{salidasArticuloController.getComponentMessages('nroLlamado', mensajes.EditSalidasArticuloHelpText_nroLlamado)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{mensajes.EditSalidasArticuloLabel_persona}" for="persona" />
                        <h:panelGroup>
                            <p:selectOneMenu id="persona" value="#{salidasArticuloController.selected.persona}" required="true" requiredMessage="#{mensajes.EditSalidasArticuloRequiredMessage_persona}" converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{usuariosController.items}"
                                               var="personaItem"
                                               itemValue="#{personaItem}"
                                               itemLabel="#{personaItem.nombresApellidos.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="persona" value="#{salidasArticuloController.getComponentMessages('persona', mensajes.EditSalidasArticuloHelpText_persona)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditSalidasArticuloLabel_departamento}" for="departamento" />
                        <h:panelGroup>
                            <p:selectOneMenu id="departamento" value="#{salidasArticuloController.selected.departamento}" required="true" requiredMessage="#{mensajes.EditSalidasArticuloRequiredMessage_departamento}" converter="departamentosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{departamentosController.items}"
                                               var="departamentoItem"
                                               itemValue="#{departamentoItem}"
                                               itemLabel="#{departamentoItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="departamento" value="#{salidasArticuloController.getComponentMessages('departamento', mensajes.EditSalidasArticuloHelpText_departamento)}"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{salidasArticuloController.save}" value="#{mensajes.Save}" update="display,:SalidasArticuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SalidasArticuloEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('SalidasArticuloEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
