<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CargosPersonaEditDlg" widgetVar="CargosPersonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditCargosPersonaTitle}" closeOnEscape="true">

            <h:form id="CargosPersonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cargosPersonaController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditCargosPersonaLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{cargosPersonaController.selected.id}" />
                            <p:tooltip for="id" value="#{cargosPersonaController.getComponentMessages('id', mensajes.EditCargosPersonaHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditCargosPersonaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{cargosPersonaController.selected.descripcion}" title="#{mensajes.EditCargosPersonaTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditCargosPersonaRequiredMessage_descripcion}" size="200" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{cargosPersonaController.getComponentMessages('descripcion', mensajes.EditCargosPersonaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditCargosPersonaLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{cargosPersonaController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditCargosPersonaRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{cargosPersonaController.getComponentMessages('empresa', mensajes.EditCargosPersonaHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargosPersonaController.save}" value="#{mensajes.Save}" update="display,:CargosPersonaListForm:datalist,:CargosPersonaListForm:CargosPersonaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CargosPersonaEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('CargosPersonaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
