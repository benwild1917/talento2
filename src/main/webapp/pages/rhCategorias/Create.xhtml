<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RhCategoriasCreateDlg" widgetVar="RhCategoriasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateRhCategoriasTitle}" closeOnEscape="true">

            <h:form id="RhCategoriasCreateForm">

                <h:panelGroup id="display" rendered="#{rhCategoriasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateRhCategoriasLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rhCategoriasController.selected.descripcion}" title="#{mensajes.CreateRhCategoriasTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateRhCategoriasRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{rhCategoriasController.getComponentMessages('descripcion', mensajes.CreateRhCategoriasHelpText_descripcion)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{rhCategoriasController.saveNew}" value="#{mensajes.Save}" update="display,:RhCategoriasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RhCategoriasCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RhCategoriasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
