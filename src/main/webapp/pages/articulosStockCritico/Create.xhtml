<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosCreateDlg" widgetVar="ArticulosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateArticulosTitle}" closeOnEscape="true">

            <h:form id="ArticulosCreateForm">

                <h:panelGroup id="display" rendered="#{articulosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{articulosController.selected.descripcion}" title="#{mensajes.CreateArticulosTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_descripcion}" size="50" maxlength="60"/>
                            <p:tooltip for="descripcion" value="#{articulosController.getComponentMessages('descripcion', mensajes.CreateArticulosHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_unidad}" for="unidad" />
                        <h:panelGroup>
                            <p:selectOneMenu id="unidad" value="#{articulosController.selected.unidad}" required="true" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_unidad}" converter="unidadesConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadesController.items}"
                                               var="unidadItem"
                                               itemValue="#{unidadItem}"
                                               itemLabel="#{unidadItem.descripcion}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="unidad" value="#{articulosController.getComponentMessages('unidad', mensajes.CreateArticulosHelpText_unidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_stock}" for="stock" />
                        <h:panelGroup>
                            <p:inputNumber id="stock" required="true" decimalSeparator="," decimalPlaces="0" thousandSeparator="." value="#{articulosController.selected.stock}" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_stock}" title="#{mensajes.CreateArticulosTitle_stock}"/>
                            <p:tooltip for="stock" value="#{articulosController.getComponentMessages('stock', mensajes.CreateArticulosHelpText_stock)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_stockCritico}" for="stockCritico" />
                        <h:panelGroup>
                            <p:inputNumber id="stockCritico" required="true" decimalSeparator="," decimalPlaces="0" thousandSeparator="." value="#{articulosController.selected.stockCritico}" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_stockCritico}" title="#{mensajes.CreateArticulosTitle_stockCritico}"/>
                            <p:tooltip for="stockCritico" value="#{articulosController.getComponentMessages('stockCritico', mensajes.CreateArticulosHelpText_stockCritico)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_marca}" for="marca" />
                        <h:panelGroup>
                            <p:inputText id="marca" value="#{articulosController.selected.marca}" title="#{mensajes.CreateArticulosTitle_marca}" size="50" maxlength="60"/>
                            <p:tooltip for="marca" value="#{articulosController.getComponentMessages('marca', mensajes.CreateArticulosHelpText_marca)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_modelo}" for="modelo" />
                        <h:panelGroup>
                            <p:inputText id="modelo" value="#{articulosController.selected.modelo}" title="#{mensajes.CreateArticulosTitle_modelo}" size="50" maxlength="60"/>
                            <p:tooltip for="modelo" value="#{articulosController.getComponentMessages('modelo', mensajes.CreateArticulosHelpText_modelo)}"/>
                        </h:panelGroup>


                        <p:outputLabel value="#{mensajes.CreateArticulosLabel_rubro}" for="rubro" />
                        <h:panelGroup>
                            <p:selectOneMenu id="rubro" value="#{articulosController.selected.rubro}" required="true" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_rubro}" converter="rubrosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{rubrosController.items}"
                                               var="rubroItem"
                                               itemValue="#{rubroItem}"
                                               itemLabel="#{rubroItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="rubro" value="#{articulosController.getComponentMessages('rubro', mensajes.CreateArticulosHelpText_rubro)}"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{articulosController.saveNew}" value="#{mensajes.Save}" update="display,:ArticulosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ArticulosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ArticulosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
