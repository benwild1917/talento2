    <ui:composition>

        <p:dialog id="DocumentosResolucionCreateDlg" widgetVar="DocumentosResolucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateDocumentosTitle}" closeOnEscape="true">

            <h:form id="DocumentosResolucionCreateForm" enctype="multipart/form-data">

                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nro IdentificaciÃ³n" />
                        <h:panelGroup>
                            <h:outputText id="nroIdentificacion" value="#{entradaSecretariaEntradaResolucionController.entradaDocumentoResolucion.nroIdentificacion}" title="#{mensajes.CreateEntradasDocumentosJudicialesTitle_nroResolucion}" />

                        </h:panelGroup>
                        
                                              
                          <p:outputLabel value="#{mensajes.CreateDocumentosResolucionLabel_nroResolucion}" for="nroResolucion" />
                        <h:panelGroup>
                            <p:inputText id="nroResolucion" value="#{entradaSecretariaEntradaResolucionController.entradaDocumentoResolucion.nroResolucion}" title="#{mensajes.CreateDocumentosResolucionTitle_nroResolucion}" size="20" maxlength="40"/>

                        </h:panelGroup>
                        
                         
                         <p:outputLabel value="#{mensajes.CreateEntradasDocumentosJudicialesLabel_tituloResolucion}" for="tituloResolucion" />
                        <h:panelGroup>
                            <p:inputText id="tituloResolucion" value="#{entradaSecretariaEntradaResolucionController.entradaDocumentoResolucion.tituloResolucion}" title="#{mensajes.CreateEntradasDocumentosJudicialesTitle_tituloResolucion}" size="70" maxlength="60"/>
                            <p:tooltip for="tituloResolucion" value="#{entradaSecretariaEntradaResolucionController.getComponentMessages('tituloResolucion', mensajes.CreateEntradasDocumentosJudicialesHelpText_tituloResolucion)}"/>
                        </h:panelGroup>

                       
                        <p:outputLabel value="#{mensajes.CreateDocumentosResolucionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea required="true" rows="4" cols="70" id="descripcion" value="#{entradaSecretariaEntradaResolucionController.descripcion}" disabled="false" requiredMessage="#{mensajes.CreateDocumentosJudicialesRequiredMessage_descripcion}" title="#{mensajes.CreateDocumentosJudicialesTitle_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{entradaSecretariaEntradaResolucionController.getComponentMessages('descripcion', mensajes.CreateDocumentosJudicialesHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <h:outputText value="Adjuntar Documento"/>
                        <p:panelGrid columns="2">
                            <p:fileUpload value="#{entradaSecretariaEntradaResolucionController.file}" mode="simple" previewWidth="100"  auto="false"  cancelLabel="Cancelar" uploadLabel="Alzar" label="Buscar" invalidFileMessage="El archivo debe ser un pdf" allowTypes="/(\.|\/)(pdf)$/" disabled="false" />
                        </p:panelGrid>
                    </p:panelGrid>

                    <p:commandButton value="#{mensajes.Save}" icon="ui-icon-arrow-u" ajax="false" update=":DocumentosResolucionListForm:datalist" actionListener="#{entradaSecretariaEntradaResolucionController.saveNew()}" disabled="false" oncomplete="handleSubmit(xhr,status,args,PF('DocumentosResolucionCreateDialog'));" />
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DocumentosResolucionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>

            </h:form>


        </p:dialog>

    </ui:composition>
