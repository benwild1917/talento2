<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadosEditDlg" widgetVar="EstadosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditEstadosTitle}" closeOnEscape="true">

            <h:form id="EstadosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadosController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditEstadosLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <h:outputText id="codigo" value="#{estadosController.selected.codigo}" />
                            <p:tooltip for="codigo" value="#{estadosController.getComponentMessages('codigo', mensajes.EditEstadosHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditEstadosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{estadosController.selected.descripcion}" title="#{mensajes.EditEstadosTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditEstadosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{estadosController.getComponentMessages('descripcion', mensajes.EditEstadosHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditEstadosLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="empresa" value="#{estadosController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditEstadosRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{estadosController.getComponentMessages('empresa', mensajes.EditEstadosHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosController.save}" value="#{mensajes.Save}" update="display,:EstadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadosEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('EstadosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
