<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RhCategoriasEditDlg" widgetVar="RhCategoriasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditRhCategoriasTitle}" closeOnEscape="true">

            <h:form id="RhCategoriasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rhCategoriasController.selected != null}">


                        <p:outputLabel value="#{mensajes.EditRhCategoriasLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rhCategoriasController.selected.descripcion}" title="#{mensajes.EditRhCategoriasTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditRhCategoriasRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{rhCategoriasController.getComponentMessages('descripcion', mensajes.EditRhCategoriasHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rhCategoriasController.save}" value="#{mensajes.Save}" update="display,:RhCategoriasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RhCategoriasEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RhCategoriasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
