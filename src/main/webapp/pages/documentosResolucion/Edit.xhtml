<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocumentosResolucionEditDlg" widgetVar="DocumentosResolucionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Documento" closeOnEscape="true">

            <h:form id="DocumentosResolucionEditForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{documentosResolucionController.selected != null}">

                        <p:outputLabel value="#{mensajes.EditResolucionLabel_fecha_resolucion}" for="fechaResolucion" />
                        <h:panelGroup>
                            <p:calendar size="7" id="fechaResolucion" required="true" pattern="dd/MM/yyyy" navigator="true" value="#{documentosResolucionController.selected.fechaResolucion}" title="Fecha Resolucion"  showOn="button" />
                            <p:tooltip for="fechaResolucion" value="#{documentosResolucionController.getComponentMessages('fechaResolucion', mensajes.EditResolucionHelpText_fechaResolucion)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{mensajes.EditResolucionLabel_nro_resolucion}" for="nroResolucion" />
                        <h:panelGroup>
                            <p:inputText id="nroResolucion" value="#{documentosResolucionController.selected.nroResolucion}" title="#{mensajes.EditResolucionTitle_nro_resolucion}" required="true" requiredMessage="#{mensajes.EditResolucionRequiredMessage_nro_resolucion}" size="100" maxlength="200"/>
                            <p:tooltip for="nroResolucion" value="#{documentosResolucionController.getComponentMessages('nroResolucion', mensajes.EditResolucionHelpText_titulo_resolucion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditResolucionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="50"  maxlength="1000" id="descripcion" value="#{documentosResolucionController.selected.descripcion}" disabled="false" required="true" requiredMessage="#{mensajes.EditResolucionRequiredMessage_descripcion}" title="#{mensajes.EditResolucionTitle_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{documentosResolucionController.getComponentMessages('descripcion', mensajes.EditResolucionHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditResolucionLabel_tituloResolucion}" for="tituloResolucion" />
                        <h:panelGroup>
                            <p:inputText id="tituloResolucion" value="#{documentosResolucionController.selected.tituloResolucion}" title="#{mensajes.EditResolucionTitle_tituloResolucion}" required="true" requiredMessage="#{mensajes.EditResolucionRequiredMessage_tituloResolucion}" size="100" maxlength="200"/>
                            <p:tooltip for="tituloResolucion" value="#{documentosResolucionController.getComponentMessages('tituloResolucion', mensajes.EditResolucionHelpText_titulo_resolucion)}"/>
                        </h:panelGroup>


                        <h:outputText value="Adjuntar Documento"/>
                        <p:panelGrid columns="2">
                            <p:fileUpload value="#{documentosResolucionController.file}" mode="simple" previewWidth="100"  auto="false"  cancelLabel="Cancelar" uploadLabel="Alzar" label="Buscar" invalidFileMessage="El archivo debe ser un pdf" allowTypes="/(\.|\/)(pdf)$/" disabled="false" />
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentosResolucionController.save()}" ajax="false" value="#{mensajes.Save}" update="display,:DocumentosResolucionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentosResolucionEditDialog'));"/>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DocumentosResolucionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
