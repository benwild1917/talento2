<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/manhattan">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mensajes.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{mensajes.Welcome}"/>
            <center>
                <h:form id="indexForm">
                    <div class="ui-g">
                        <div class="ui-sm-12 ui-md-8 ui-lg-10 ui-g-10" align="center">
                             <pe:fluidGridItem styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <p:commandLink action="#{memorandumController.verDoc('formulario', 'xlsx')}" ajax="false" update=":growl">
                                        <h:graphicImage value="#{parametrosSistemaController.servidorPuerto}/images/formulario3.jpg" title="Solicitud de Materiales e Insumos" styleClass="modalResponsivo" />
                                    </p:commandLink>  
                                     <div>
                                        <h:outputText style="color: #305a8e" value="Formulario de Solicitud de Materiales e Insumos" styleClass="modalResponsivoLabels" />
                                        <div>
                                        <h:outputText style="color: #305a8e" value="Departamento S.P.B.I." styleClass="modalResponsivoLabels" />
                                        </div>
                                       </div>   
                                </pe:fluidGridItem>
                        </div>
                    </div>
                </h:form>

            </center>

            <h:outputStylesheet id="fluidGridCSS">
                .pe-fluidgrid {
                max-width: 700px;
                }

                .pe-fluidgrid .pe-fluidgrid-item {
                width:  60px;
                height: 60px;
                border-radius: 5px;
                text-align: center;
                }

                .pe-fluidgrid-item.w2 {width: 200px;}
                .pe-fluidgrid-item.w3 {width: 200px;}    
                .pe-fluidgrid-item.h2 {height: 200px;}
                .pe-fluidgrid-item.h3 {height: 130px;}
            </h:outputStylesheet>

        </ui:define>

    </ui:composition>

</html>
