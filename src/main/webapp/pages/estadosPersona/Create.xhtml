<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosPersonaCreateDlg" widgetVar="EstadosPersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateEstadosPersonaTitle}" closeOnEscape="true">

            <h:form id="EstadosPersonaCreateForm">

                <h:panelGroup id="display" rendered="#{estadosPersonaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateEstadosPersonaLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputText id="codigo" value="#{estadosPersonaController.selected.codigo}" title="#{mensajes.CreateEstadosPersonaTitle_codigo}" required="true" requiredMessage="#{mensajes.CreateEstadosPersonaRequiredMessage_codigo}" size="2" maxlength="2"/>
                            <p:tooltip for="codigo" value="#{estadosPersonaController.getComponentMessages('codigo', mensajes.CreateEstadosPersonaHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateEstadosPersonaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{estadosPersonaController.selected.descripcion}" title="#{mensajes.CreateEstadosPersonaTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateEstadosPersonaRequiredMessage_descripcion}" size="200" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{estadosPersonaController.getComponentMessages('descripcion', mensajes.CreateEstadosPersonaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateEstadosPersonaLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{estadosPersonaController.selected.empresa}" required="true" requiredMessage="#{mensajes.CreateEstadosPersonaRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{estadosPersonaController.getComponentMessages('empresa', mensajes.CreateEstadosPersonaHelpText_empresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosPersonaController.saveNew}" value="#{mensajes.Save}" update="display,:EstadosPersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadosPersonaCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('EstadosPersonaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
