<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PlanEstrategicasEditDlg" widgetVar="PlanEstrategicasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Metas" closeOnEscape="true">

            <h:form id="PlanEstrategicasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{planEstrategicasController.selected != null}">



                        <p:outputLabel value="Objetivo" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="tiposObjetivos" value="#{planEstrategicasController.selected.tiposObjetivos}" required="true" requiredMessage="#{mensajes.EditPlanEstrategicasRequiredMessage_tiposObjetivos}" converter="tiposObjetivosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{tiposObjetivosController.items}"
                                               var="tiposObjetivosItem"
                                               itemValue="#{tiposObjetivosItem}"
                                               itemLabel="#{tiposObjetivosItem.descripcion}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tiposObjetivos" value="#{planEstrategicasController.getComponentMessages('tiposObjetivos', mensajes.EditPlanEstrategicasHelpText_tiposObjetivos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Accion" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains" id="accion" value="#{planEstrategicasController.selected.accion}" required="false" requiredMessage="#{mensajes.EditPlanEstrategicasRequiredMessage_accion}" converter="accionesConverter">

                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{accionesController.items}"
                                               var="accionItem"
                                               itemValue="#{accionItem}"
                                               itemLabel="#{accionItem.descripcion}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="accion" value="#{planEstrategicasController.getComponentMessages('accion', mensajes.EditInformesHelpText_accion)}"/>
                        </h:panelGroup>



                    </p:panelGrid>
                    <p:commandButton actionListener="#{planEstrategicasController.save}" value="#{mensajes.Save}" update="display,:PlanEstrategicasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PlanEstrategicasEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('PlanEstrategicasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
