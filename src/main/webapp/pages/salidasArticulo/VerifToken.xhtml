<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SalidasArticuloVerifTokenDlg" widgetVar="SalidasArticuloVerifTokenDlg" modal="true" resizable="false"  appendTo="@(body)" header="Estado" closeOnEscape="true">

            <h:form id="SalidasArticuloVerifTokenForm" enctype="multipart/form-data">

                    <div align="center">
                        <p:outputLabel value="Favor conecte su token al USB antes de continuar" />
                    </div>
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('SalidasArticuloVerifTokenDlg').hide()" process="@this" immediate="true" resetValues="true"/>
                        <p:commandButton onclick="window.open('sdf://#{salidasArticuloController.sessionId}','_self')" actionListener="#{salidasArticuloController.firmar()}" value="#{mensajes.TokenConectado}" update=":growl, :visualizacion" oncomplete="handleSubmit(xhr,status,args,PF('SalidasArticuloVerifTokenDlg'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:panelGrid>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
