<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mensajes.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="ChartGestionesMesaPorDiaForm">
                <div class="ui-g">
                    <div class="ui-sm-12 ui-md-12 ui-g-12">
                        <div class="ui-sm-12 ui-md-6 ui-lg-1 ui-g-1">
                            <div align="left">
                                <p:outputLabel value="Desde" for="fechaDesde" style="padding-right: 5px;" />
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-lg-2 ui-g-1">
                            <div align="left">
                                <p:calendar size="7" id="fechaDesde" required="true" pattern="dd/MM/yyyy" navigator="true" value="#{chartAntecedentesPorDiaController.fechaDesde}" title="Fecha Desde"  showOn="button"/>
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-lg-1 ui-g-1">
                            <div align="left">
                                <p:outputLabel value="Hasta" for="fechaHasta" style="padding-right: 5px" />
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-lg-2 ui-g-1">
                            <div align="left">
                                <p:calendar size="7" id="fechaHasta" required="true" pattern="dd/MM/yyyy" navigator="true" value="#{chartAntecedentesPorDiaController.fechaHasta}" title="Fecha Hasta"  showOn="button"/>
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-md-12 ui-lg-4 ui-g-4">
                            <p:commandButton style="padding-right: 10px;" value="Buscar" ajax="false" onclick="monitorExporting(startHandler(0), endHandler)" update="dashPanel, datalist" action="#{chartAntecedentesPorDiaController.antecedentesPorDia()}"></p:commandButton>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-md-12 ui-g-12">
                        <div class="ui-sm-12 ui-md-6 ui-g-6">
                            <div align="left">
                                <p:panelGrid columns="2" columnClasses="column">
                                    <p:outputLabel value="Total Antecedentes" style="padding-right: 5px; padding-left: 20px" />
                                    <p:outputLabel value="#{chartAntecedentesPorDiaController.totalAntecedentes}" style="padding-right: 5px" />
                                </p:panelGrid>
                            </div>
                        </div>
                        <div class="ui-sm-12 ui-md-6 ui-g-6">
                            <div align="right">
                                <p:panelGrid columns="2" columnClasses="column">
                                    <p:outputLabel value="Usuarios Creados" style="padding-right: 5px; padding-left: 20px" />
                                    <p:outputLabel value="#{chartAntecedentesPorDiaController.usuariosCreados}" style="padding-right: 5px" />
                                </p:panelGrid>
                            </div>
                        </div>
                        <ui:remove>
                            <div class="ui-sm-12 ui-md-3 ui-g-3">
                                <div align="center">
                                    <p:panelGrid columns="2" columnClasses="column">
                                        <p:outputLabel value="Magistrados Habilitados" style="padding-right: 5px; padding-left: 20px" />
                                        <p:outputLabel value="#{chartAntecedentesPorDiaController.magistradosHabilitados}" style="padding-right: 5px" />
                                    </p:panelGrid>
                                </div>
                            </div>
                            <div class="ui-sm-12 ui-md-3 ui-g-3">
                                <div align="right">
                                    <p:panelGrid columns="2" columnClasses="column">
                                        <p:outputLabel value="Total Magistrados" style="padding-right: 5px; padding-left: 20px" />
                                        <p:outputLabel value="#{chartAntecedentesPorDiaController.magistradosTotal}" style="padding-right: 5px" />
                                    </p:panelGrid>
                                </div>
                            </div>
                        </ui:remove>
                    </div>
                    <div class="ui-sm-12 ui-md-12 ui-g-12">
                        <p:panel id="modelAntecedentesPorDiaBar" header="Antecedentes Por dia" >
                            <p:barChart model="#{chartAntecedentesPorDiaController.modelAntecedentesPorDiaBar}" style="width: 100%; height: 100%; min-height:  200px">
                                <p:draggable for="modelAntecedentesPorDiaBar" opacity="0.3" />
                            </p:barChart>
                        </p:panel>
                    </div>
                </div>
                <div class="ui-sm-12 ui-md-12 ui-g-12">
                    <p:dataTable id="datalist"
                                 value="#{chartAntecedentesPorDiaController.listaAntecedentes}"
                                 lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <f:facet name="header">
                            <p:outputLabel value="#{chartAntecedentesPorDiaController.titulo}" style="padding-right: 5px" />
                        </f:facet>

                        <p:column sortBy="#{item.persona.nombresApellidos}" filterMatchMode="contains" filterBy="#{item.persona.nombresApellidos}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.persona.nombresApellidos}"/>
                        </p:column>

                        <p:column sortBy="#{item.fechaHoraAlta}">
                            <f:facet name="header">
                                <h:outputText value="Fecha Hora Generacion"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraAlta}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                            </h:outputText>
                        </p:column>


                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
