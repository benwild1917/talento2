<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstadosListForm">

        <p:panel header="#{mensajes.ListEstadosTitle}">
            <p:contextMenu id="EstadosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('EstadosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('EstadosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('EstadosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('EstadosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.EstadosMenuItem_rolesPorUsuariosCollection}" icon="ui-icon-search"  action="#{estadosController.navigateRolesPorUsuariosCollection}" disabled="#{empty estadosController.selected.rolesPorUsuariosCollection}" ajax="false"/>  
                <p:menuitem value="#{mensajes.EstadosMenuItem_permisosPorRolesCollection}" icon="ui-icon-search"  action="#{estadosController.navigatePermisosPorRolesCollection}" disabled="#{empty estadosController.selected.permisosPorRolesCollection}" ajax="false"/>  
                <p:menuitem value="#{mensajes.EstadosMenuItem_empresa}" icon="ui-icon-search"  actionListener="#{estadosController.prepareEmpresa}" update=":EmpresasViewForm" oncomplete="PF('EmpresasViewDialog').show()" disabled="#{empty estadosController.selected.empresa}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{estadosController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.codigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{estadosController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{estadosController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.codigo}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosDataTableContextMenu" listener="#{estadosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosDataTableContextMenu" listener="#{estadosController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{estadosController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EstadosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.codigo}" filterMatchMode="contains" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterMatchMode="contains" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.empresa.id}" filterMatchMode="contains" filterBy="#{item.empresa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosTitle_empresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresa.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{estadosController.prepareCreate}" update=":EstadosCreateForm" oncomplete="PF('EstadosCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":EstadosViewForm" oncomplete="PF('EstadosViewDialog').show()" disabled="#{empty estadosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":EstadosEditForm" oncomplete="PF('EstadosEditDialog').show()" disabled="#{empty estadosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{estadosController.delete}" update=":growl,datalist" disabled="#{empty estadosController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
