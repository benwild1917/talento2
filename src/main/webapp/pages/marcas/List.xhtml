<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui">

    <h:form id="MarcasListForm">

        <p:panel header="#{mensajes.ListMarcasTitle}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{marcasController.prepareCreate}" update=":MarcasCreateForm" oncomplete="PF('MarcasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   rendered="false" style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":MarcasViewForm" oncomplete="PF('MarcasViewDialog').show()" disabled="#{empty marcasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":MarcasEditForm" oncomplete="PF('MarcasEditDialog').show()" disabled="#{empty marcasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{marcasController.delete}" update=":growl,datalist" disabled="#{empty marcasController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:dataTable id="datalist"
                         value="#{marcasController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{marcasController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{marcasController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{marcasController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" listener="#{marcasController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MarcasListForm:editButton').click();"/>
