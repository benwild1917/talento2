<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SolicitudPermisoEditDlg" widgetVar="SolicitudPermisoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditSolicitudPermisoTitle}" closeOnEscape="true">

            <h:form id="SolicitudPermisoEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="SolicitudPermisoTabView">

                        <p:tab id="SolicitudPermisoTab1" title="#{mensajes.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{empresasController.selected != null}">

                                <h:outputLabel value="#{mensajes.EditSolicitudPermisoLabel_id}" for="id" />
                                <h:panelGroup>
                                    <h:outputText id="id" value="#{empresasController.selected.id}" />
                                    <p:tooltip for="id" value="#{empresasController.getComponentMessages('id', mensajes.EditSolicitudPermisoHelpText_id)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{mensajes.EditSolicitudPermisoLabel_razonSocial}" for="razonSocial" />
                                <h:panelGroup>
                                    <p:inputText id="razonSocial" value="#{empresasController.selected.razonSocial}" title="#{mensajes.EditSolicitudPermisoTitle_razonSocial}" required="true" requiredMessage="#{mensajes.EditSolicitudPermisoRequiredMessage_razonSocial}" size="100" maxlength="200"/>
                                    <p:tooltip for="razonSocial" value="#{empresasController.getComponentMessages('razonSocial', mensajes.EditSolicitudPermisoHelpText_razonSocial)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{mensajes.EditSolicitudPermisoLabel_ruc}" for="ruc" />
                                <h:panelGroup>
                                    <p:inputText id="ruc" value="#{empresasController.selected.ruc}" title="#{mensajes.EditSolicitudPermisoTitle_ruc}" required="true" requiredMessage="#{mensajes.EditSolicitudPermisoRequiredMessage_ruc}" size="20" maxlength="20"/>
                                    <p:tooltip for="ruc" value="#{empresasController.getComponentMessages('ruc', mensajes.EditSolicitudPermisoHelpText_ruc)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{mensajes.EditSolicitudPermisoLabel_direccion}" for="direccion" />
                                <h:panelGroup>
                                    <p:inputTextarea rows="4" cols="30" id="direccion" value="#{empresasController.selected.direccion}" title="#{mensajes.EditSolicitudPermisoTitle_direccion}" required="true" requiredMessage="#{mensajes.EditSolicitudPermisoRequiredMessage_direccion}"/>
                                    <p:tooltip for="direccion" value="#{empresasController.getComponentMessages('direccion', mensajes.EditSolicitudPermisoHelpText_direccion)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{mensajes.EditSolicitudPermisoLabel_telefono}" for="telefono" />
                                <h:panelGroup>
                                    <p:inputText id="telefono" value="#{empresasController.selected.telefono}" title="#{mensajes.EditSolicitudPermisoTitle_telefono}" required="true" requiredMessage="#{mensajes.EditSolicitudPermisoRequiredMessage_telefono}" size="20" maxlength="20"/>
                                    <p:tooltip for="telefono" value="#{empresasController.getComponentMessages('telefono', mensajes.EditSolicitudPermisoHelpText_telefono)}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{empresasController.save}" value="#{mensajes.Save}" update="display,:SolicitudPermisoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SolicitudPermisoEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('SolicitudPermisoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
