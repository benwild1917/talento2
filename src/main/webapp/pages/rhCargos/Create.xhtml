<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RhCargosCreateDlg" widgetVar="RhCargosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateRhCargosTitle}" closeOnEscape="true">

            <h:form id="RhCargosCreateForm">

                <h:panelGroup id="display" rendered="#{rhCargosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateRhCargosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rhCargosController.selected.descripcion}" title="#{mensajes.CreateRhCargosTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateRhCargosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{rhCargosController.getComponentMessages('descripcion', mensajes.CreateRhCargosHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rhCargosController.saveNew}" value="#{mensajes.Save}" update="display,:RhCargosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RhCargosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RhCargosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
