<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesSalidaArticuloCreateDlg" widgetVar="DetallesSalidaArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateDetallesSalidaArticuloTitle}" closeOnEscape="true">

            <h:form id="DetallesSalidaArticuloCreateForm">

                <h:panelGroup id="display" rendered="#{detallesSalidaArticuloController.selected != null}">

                        <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_articulo}" for="articulo" />
                        <h:panelGroup>
                            <p:selectOneMenu id="articulo" value="#{detallesSalidaArticuloController.selected.articulo}" required="true" requiredMessage="#{mensajes.CreateDetallesSalidaArticuloRequiredMessage_articulo}" converter="articulosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{articulosController.items}"
                                               var="articuloItem"
                                               itemValue="#{articuloItem}"
                                               itemLabel="#{articuloItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="articulo" value="#{detallesSalidaArticuloController.getComponentMessages('articulo', mensajes.CreateDetallesSalidaArticuloHelpText_articulo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_cantidad}" for="cantidad" />
                        <h:panelGroup>
                            <p:inputText id="cantidad" value="#{detallesSalidaArticuloController.selected.cantidad}" title="#{mensajes.CreateDetallesSalidaArticuloTitle_cantidad}" required="true" requiredMessage="#{mensajes.CreateDetallesSalidaArticuloRequiredMessage_cantidad}"/>

                            <p:tooltip for="nroFormulario" value="#{detallesSalidaArticuloController.getComponentMessages('nroFormulario', mensajes.CreateDetallesSalidaArticuloHelpText_nroFormulario)}"/>
                        </h:panelGroup>

                </h:panelGroup>
                <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_codigoDNCP}" for="codigoDNCP" />
                <h:panelGroup>
                    <p:inputText id="codigoDNCP" value="#{detallesSalidaArticuloController.selected.codigoDNCP}" title="#{mensajes.CreateDetallesSalidaArticuloTitle_codigoDNCP}" size="40" maxlength="40"/>
                    <p:tooltip for="codigoDNCP" value="#{detallesSalidaArticuloController.getComponentMessages('codigoDNCP', mensajes.CreateDetallesSalidaArticuloHelpText_codigoDNCP)}"/>
                </h:panelGroup>
                <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_codigoSuministro}" for="codigoSuministro" />
                <h:panelGroup>
                    <p:inputText id="codigoSuministro" value="#{detallesSalidaArticuloController.selected.codigoSuministro}" title="#{mensajes.CreateDetallesSalidaArticuloTitle_codigoSuministro}" size="40" maxlength="40"/>

                </h:panelGroup>
                <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_objetoGasto}" for="objetoGasto" />

                        <p:calendar id="fecha_vencimiento" pattern="dd/MM/yyyy" timeZone="America/Asuncion" value="#{articulosController.selected.fechaVencimiento}" title="#{mensajes.CreateArticulosTitle_fecha_vencimiento}" required="false" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_fecha_vencimiento}" showOn="button"/>
                        <p:tooltip for="fecha_vencimiento" value="#{articulosController.getComponentMessages('fecha_vencimiento', mensajes.CreateArticulosHelpText_fecha_vencimiento)}"/>
                    </h:panelGroup>
                </ui:remove>

                        <f:selectItems value="#{usuariosController.items}"
                                       var="personaItem"
                                       itemValue="#{personaItem}"
                                       itemLabel="#{personaItem.nombresApellidos.toString()}"

                    <p:tooltip for="persona" value="#{detallesSalidaArticuloController.getComponentMessages('persona', mensajes.CreateDetallesSalidaArticuloHelpText_persona)}"/>

                <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_salidaArticulo}" for="salidaArticulo" />

                <p:commandButton actionListener="#{detallesSalidaArticuloController.saveNew}" value="#{mensajes.Save}" update="display,:DetallesSalidaArticuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetallesSalidaArticuloCreateDialog'));">
                    <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>

                <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DetallesSalidaArticuloCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>

        </h:panelGroup>

                               itemLabel="#{usuarioUltimoEstadoItem.id.toString()}"
                               />

            </p:selectOneMenu>
            <p:tooltip for="usuarioUltimoEstado" value="#{detallesSalidaArticuloController.getComponentMessages('usuarioUltimoEstado', mensajes.CreateDetallesSalidaArticuloHelpText_usuarioUltimoEstado)}"/>
        </h:panelGroup>
        <p:outputLabel value="#{mensajes.CreateDetallesSalidaArticuloLabel_empresa}" for="empresa" />
        <h:panelGroup>
            <p:selectOneMenu id="empresa" value="#{detallesSalidaArticuloController.selected.empresa}" required="true" requiredMessage="#{mensajes.CreateDetallesSalidaArticuloRequiredMessage_empresa}" converter="empresasConverter">
                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                <f:selectItems value="#{empresasController.items}"
                               var="empresaItem"
                               itemValue="#{empresaItem}"
                               itemLabel="#{empresaItem.id.toString()}"
