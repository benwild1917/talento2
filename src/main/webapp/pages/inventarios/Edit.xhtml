<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InventariosEditDlg" widgetVar="InventariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditInventariosTitle}" closeOnEscape="true">

            <h:form id="InventariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{inventariosController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditInventariosLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{inventariosController.selected.id}" />
                            <p:tooltip for="id" value="#{inventariosController.getComponentMessages('id', mensajes.EditInventariosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{inventariosController.selected.fecha}" title="#{mensajes.EditInventariosTitle_fecha}"  showOn="button"/>
                            <p:tooltip for="fecha" value="#{inventariosController.getComponentMessages('fecha', mensajes.EditInventariosHelpText_fecha)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_fechaHoraAlta}" for="fechaHoraAlta" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraAlta" pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" value="#{inventariosController.selected.fechaHoraAlta}" title="#{mensajes.EditInventariosTitle_fechaHoraAlta}" required="true" requiredMessage="#{mensajes.EditInventariosRequiredMessage_fechaHoraAlta}" showOn="button"/>
                            <p:tooltip for="fechaHoraAlta" value="#{inventariosController.getComponentMessages('fechaHoraAlta', mensajes.EditInventariosHelpText_fechaHoraAlta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_fechaHoraUltimoEstado}" for="fechaHoraUltimoEstado" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraUltimoEstado" pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" value="#{inventariosController.selected.fechaHoraUltimoEstado}" title="#{mensajes.EditInventariosTitle_fechaHoraUltimoEstado}" required="true" requiredMessage="#{mensajes.EditInventariosRequiredMessage_fechaHoraUltimoEstado}" showOn="button"/>
                            <p:tooltip for="fechaHoraUltimoEstado" value="#{inventariosController.getComponentMessages('fechaHoraUltimoEstado', mensajes.EditInventariosHelpText_fechaHoraUltimoEstado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{inventariosController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditInventariosRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{inventariosController.getComponentMessages('empresa', mensajes.EditInventariosHelpText_empresa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_usuarioAlta}" for="usuarioAlta" />
                        <h:panelGroup>
                            <p:selectOneMenu id="usuarioAlta" value="#{inventariosController.selected.usuarioAlta}" required="true" requiredMessage="#{mensajes.EditInventariosRequiredMessage_usuarioAlta}" converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{usuariosController.items}"
                                               var="usuarioAltaItem"
                                               itemValue="#{usuarioAltaItem}"
                                               itemLabel="#{usuarioAltaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="usuarioAlta" value="#{inventariosController.getComponentMessages('usuarioAlta', mensajes.EditInventariosHelpText_usuarioAlta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_usuarioUltimoEstado}" for="usuarioUltimoEstado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="usuarioUltimoEstado" value="#{inventariosController.selected.usuarioUltimoEstado}" required="true" requiredMessage="#{mensajes.EditInventariosRequiredMessage_usuarioUltimoEstado}" converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{usuariosController.items}"
                                               var="usuarioUltimoEstadoItem"
                                               itemValue="#{usuarioUltimoEstadoItem}"
                                               itemLabel="#{usuarioUltimoEstadoItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="usuarioUltimoEstado" value="#{inventariosController.getComponentMessages('usuarioUltimoEstado', mensajes.EditInventariosHelpText_usuarioUltimoEstado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditInventariosLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="estado" value="#{inventariosController.selected.estado}" required="true" requiredMessage="#{mensajes.EditInventariosRequiredMessage_estado}" converter="estadosInventarioConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{estadosInventarioController.items}"
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{inventariosController.getComponentMessages('estado', mensajes.EditInventariosHelpText_estado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventariosController.save}" value="#{mensajes.Save}" update="display,:InventariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InventariosEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('InventariosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
