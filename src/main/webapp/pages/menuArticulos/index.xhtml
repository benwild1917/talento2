<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/manhattan">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{mensajes.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{mensajes.Welcome}"/>
            <center>
                <h:form id="indexForm">
                    <div class="ui-g">
                        <div class="ui-sm-12 ui-md-8 ui-lg-10 ui-g-10" align="center">
                            <pe:fluidGrid id="fluido" hGutter="30" vGutter="30" style="margin-top: 10px;" >
                                <pe:fluidGridItem rendered="#{not usuariosController.deshabilitarMenues('/pages/articulos/index.xhtml', 1)}" styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <h:link outcome="/pages/articulos/index">
                                        <h:graphicImage value="/resources/imagenSuministro/almacenes.jpg" title="ARTICULOS" styleClass="modalResponsivo" />
                                    </h:link>
                                    
                                    <div align="center">
                                        <h:outputText style="color: #305a8e" value="ARTICULOS" styleClass="modalResponsivoLabels" />
                                    </div>
                                </pe:fluidGridItem>

                                <pe:fluidGridItem rendered="#{not usuariosController.deshabilitarMenues('/pages/rubros/index.xhtml', 1)}" styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <h:link outcome="/pages/rubros/index">
                                        <h:graphicImage value="/resources/imagenSuministro/objetoGasto.jpg" title="TIPO DE BIEN" styleClass="modalResponsivo" />
                                    </h:link>

                                    <div align="center">
                                        <h:outputText style="color: #305a8e" value="TIPO DE BIEN" styleClass="modalResponsivoLabels" />
                                    </div>
                                </pe:fluidGridItem>

                                <pe:fluidGridItem rendered="#{not usuariosController.deshabilitarMenues('/pages/marcas/index.xhtml', 1)}" styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <h:link outcome="/pages/marcas/index">
                                        <h:graphicImage value="/resources/imagenSuministro/marca.png" title="MARCAS" styleClass="modalResponsivo" />
                                    </h:link>

                                    <div align="center">
                                        <h:outputText style="color: #305a8e" value="MARCAS" styleClass="modalResponsivoLabels" />
                                    </div>
                                </pe:fluidGridItem>

                                <pe:fluidGridItem rendered="#{not usuariosController.deshabilitarMenues('/pages/modelos/index.xhtml', 1)}" styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <h:link outcome="/pages/modelos/index">
                                        <h:graphicImage value="/resources/imagenSuministro/modelo.jpg" title="MODELOS" styleClass="modalResponsivo" />
                                    </h:link>

                                    <div align="center">
                                        <h:outputText style="color: #305a8e" value="MODELOS" styleClass="modalResponsivoLabels" />
                                    </div>
                                </pe:fluidGridItem>

                                <pe:fluidGridItem rendered="#{not usuariosController.deshabilitarMenues('/pages/unidades/index.xhtml', 1)}" styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <h:link outcome="/pages/unidades/index">
                                        <h:graphicImage value="/resources/imagenSuministro/unidades.png" title="UNIDADES" styleClass="modalResponsivo" />
                                    </h:link>

                                    <div align="center">
                                        <h:outputText style="color: #305a8e" value="UNIDADES" styleClass="modalResponsivoLabels" />
                                    </div>
                                </pe:fluidGridItem>


                                <pe:fluidGridItem rendered="#{not usuariosController.deshabilitarMenues('/pages/articulosStockCritico/index.xhtml', 1)}" styleClass="ui-widget-header h2 w2 modalResponsivo">
                                    <h:link outcome="/pages/articulosStockCritico/index">
                                        <h:graphicImage value="/resources/imagenSuministro/stockCritico.jpg" title="ARTICULOS EN STOCK CRITICO" styleClass="modalResponsivo" />
                                    </h:link>

                                    <div align="center">
                                        <h:outputText style="color: #305a8e" value="ARTICULOS EN STOCK CRITICO" styleClass="modalResponsivoLabels" />
                                    </div>
                                </pe:fluidGridItem>
                                <ui:remove>
                                    <pe:fluidGridItem styleClass="ui-widget-header h2 w2 modalResponsivo">
                                        <p:commandLink action="#{memorandumController.verDoc('reporteQR', 'PDF')}" ajax="false" update=":growl">
                                            <h:graphicImage value="#{parametrosSistemaController.servidorPuerto}/images/formulario3.jpg" title="Ejemplo QR" styleClass="modalResponsivo" />
                                        </p:commandLink>

                                        <div>
                                            <h:outputText style="color: #305a8e" value="Ejemplo QR" styleClass="modalResponsivoLabels" />    
                                        </div>   
                                    </pe:fluidGridItem>
                                </ui:remove>


                            </pe:fluidGrid>
                        </div>
                    </div>
                </h:form>

            </center>

            <h:outputStylesheet id="fluidGridCSS">
                .pe-fluidgrid {
                max-width: 700px;
                }

                .pe-fluidgrid .pe-fluidgrid-item {
                width:  60px;
                height: 60px;
                border-radius: 5px;
                text-align: center;
                }

                .pe-fluidgrid-item.w2 {width: 200px;}
                .pe-fluidgrid-item.w3 {width: 200px;}    
                .pe-fluidgrid-item.h2 {height: 200px;}
                .pe-fluidgrid-item.h3 {height: 130px;}
            </h:outputStylesheet>

        </ui:define>

    </ui:composition>

</html>
