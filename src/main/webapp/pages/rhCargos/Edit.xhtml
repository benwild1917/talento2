    <ui:composition>
        <p:dialog id="RhCargosEditDlg" widgetVar="RhCargosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditRhCargosTitle}" closeOnEscape="true">

            <h:form id="RhCargosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rhCargosController.selected != null}">

                        <p:outputLabel value="#{mensajes.EditRhCargosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rhCargosController.selected.descripcion}" title="#{mensajes.EditRhCargosTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditRhCargosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{rhCargosController.getComponentMessages('descripcion', mensajes.EditRhCargosHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rhCargosController.save}" value="#{mensajes.Save}" update="display,:RhCargosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RhCargosEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RhCargosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
