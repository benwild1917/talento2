<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetosGastoCreateDlg" widgetVar="ObjetosGastoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateObjetosGastoTitle}" closeOnEscape="true">

            <h:form id="ObjetosGastoCreateForm">

                <h:panelGroup id="display" rendered="#{objetosGastoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateObjetosGastoLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputNumber id="codigo" decimalSeparator="" decimalPlaces="0" thousandSeparator="" value="#{objetosGastoController.selected.codigo}" title="#{mensajes.CreateObjetosGastoTitle_codigo}"/>
                            <p:tooltip for="codigo" value="#{objetosGastoController.getComponentMessages('codigo', mensajes.CreateObjetosGastoHelpText_codigo)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{mensajes.CreateObjetosGastoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{objetosGastoController.selected.descripcion}" title="#{mensajes.CreateObjetosGastoTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateObjetosGastoRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{objetosGastoController.getComponentMessages('descripcion', mensajes.CreateObjetosGastoHelpText_descripcion)}"/>
                        </h:panelGroup>

                           <p:outputLabel value="#{mensajes.CreateObjetosGastoLabel_analitico_uno}" for="analitico_uno" />
                        <h:panelGroup>
                            <p:inputText id="analitico_uno" value="#{objetosGastoController.selected.analitico_uno}" title="#{mensajes.CreateObjetosGastoTitle_analitico_uno}" required="false" requiredMessage="#{mensajes.CreateObjetosGastoRequiredMessage_analitico_uno}" size="50" maxlength="60"/>
                            <p:tooltip for="analitico_uno" value="#{objetosGastoController.getComponentMessages('analitico_uno', mensajes.CreateObjetosGastoHelpText_analitico_uno)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateObjetosGastoLabel_analitico_dos}" for="analitico_dos" />
                        <h:panelGroup>
                            <p:inputText id="analitico_dos" value="#{objetosGastoController.selected.analitico_dos}" title="#{mensajes.CreateObjetosGastoTitle_analitico_dos}" required="false" requiredMessage="#{mensajes.CreateObjetosGastoRequiredMessage_analitico_dos}" size="50" maxlength="60"/>
                            <p:tooltip for="analitico_dos" value="#{objetosGastoController.getComponentMessages('analitico_dos', mensajes.CreateObjetosGastoHelpText_analitico_dos)}"/>
                        </h:panelGroup>
                      

                    </p:panelGrid>
                    <p:commandButton actionListener="#{objetosGastoController.saveNew}" value="#{mensajes.Save}" update="display,:ObjetosGastoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ObjetosGastoCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ObjetosGastoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
