<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <div class="ui-g">
        <h:form id="LlegadaTardiaListForm">

            <div class="ui-sm-12 ui-md-12 ui-g-12">
                <div class="ui-sm-12 ui-md-12 ui-g-12">
                    <p:fieldset style="width: 100%">
                        <h:outputText value="Fecha" style="padding-right: 20px" /> 
       
                        <p:outputLabel value="Desde" for="fechaDesde" style="padding-right: 5px; padding-left: 20px"/>
                        <p:calendar style="padding-right: 10px" id="fechaDesde" yearRange="c-100:c+0"  pattern="dd/MM/yyyy" navigator="true" value="#{llegadaTardiaController.fechaDesde}" title="Fecha Desde"  showOn="button"/>

                        <p:outputLabel style="padding-right: 5px" value="Hasta" for="fechaHasta" />
                        <p:calendar style="padding-right: 10px" id="fechaHasta" yearRange="c-100:c+0"  pattern="dd/MM/yyyy" navigator="true" value="#{llegadaTardiaController.fechaHasta}" title="Fecha Hasta"  showOn="button"/>
                    </p:fieldset>
                </div>
            </div>
            
            <p:commandButton id="imprimirButtonExcel" style="margin-left: 10px" rendered="true"  ajax="false"    onclick="this.form.target = '_blank'" value="Reporte LlegadaTardia" action="#{llegadaTardiaController.reporteLlegadaTardia(false)}" />

            <ui:include src="/pages/confirmation.xhtml"/>
        </h:form>
    </div>
</ui:composition>
