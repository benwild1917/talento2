<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:form id="UsuariosListForm">

        <p:panel header="#{mensajes.ListUsuariosTitle}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{usuariosController.prepareCreate}" update=":UsuariosCreateForm" oncomplete="PF('UsuariosCreateDialog').show()" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','GUARDAR')}"/>
            <p:commandButton id="viewButton"   rendered="false" style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty usuariosController.selected}" />
            <p:commandButton id="contrasenaButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Contrasena}" update=":UsuariosContrasenaForm" oncomplete="PF('UsuariosContrasenaDialog').show()" disabled="#{empty usuariosController.selected}" />
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":UsuariosEditForm" oncomplete="PF('UsuariosEditDialog').show()" disabled="#{empty usuariosController.selected}" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','EDITAR')}" />
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{usuariosController.delete}" update=":growl,datalist" disabled="#{empty usuariosController.selected}" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','BORRAR')}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            
            <p:contextMenu style="min-width: 200px"  id="UsuariosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('UsuariosListForm:createButton').click();" icon="ui-icon-plus" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','GUARDAR')}"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('UsuariosListForm:viewButton').click();" icon="ui-icon-search" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','VER')}"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('UsuariosListForm:editButton').click();" icon="ui-icon-pencil" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','EDITAR')}"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('UsuariosListForm:deleteButton').click();" icon="ui-icon-trash" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','BORRAR')}"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.Contrasena}" onclick="document.getElementById('UsuariosListForm:contrasenaButton').click();" icon="ui-icon-search" rendered="#{filtroURL.verifPermiso('/pages/usuarios/index.xhtml','EDITAR')}"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{usuariosController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true" paginatorPosition="bottom"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{usuariosController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{usuariosController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:contrasenaButton,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsuariosDataTableContextMenu" listener="#{usuariosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:contrasenaButton,@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsuariosDataTableContextMenu" listener="#{usuariosController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:contrasenaButton @form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{usuariosController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UsuariosListForm:viewButton').click();"/>

        </p:panel>
