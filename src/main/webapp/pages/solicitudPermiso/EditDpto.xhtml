    <ui:composition>
        <p:dialog id="SolicitudPermisosEditDptoDlg" widgetVar="SolicitudPermisosEditDptoDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditSolicitudPermisosTitle}" closeOnEscape="true">

            <h:form id="SolicitudPermisosEditDptoForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{formulariosPermisosController.selected != null}">

                        <p:outputLabel value="Responsable" for="responsable" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains" id="responsable" value="#{formulariosPermisosController.selected.responsableDestino}" required="true" requiredMessage="Elija Responsable"  converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{formulariosPermisosController.listaUsuariosTransf}"
                                               var="usuarioItem"
                                               itemValue="#{usuarioItem}"
                                               itemLabel="#{usuarioItem}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="responsable" value="#{formulariosPermisosController.getComponentMessages('responsable', 'Ingrese Responsable')}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Observacion" for="observacion" />
                        <h:panelGroup>
                            <p:inputTextarea id="observacion" value="#{formulariosPermisosController.selected.observacion}" />
                            <p:tooltip for="observacion" value="#{formulariosPermisosController.getComponentMessages('obseracion', 'Ingrese ObservaciÃ³n')}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{formulariosPermisosController.saveDpto()}" value="#{mensajes.Save}" update="display,:SolicitudPermisoListForm:datalist,:SolicitudPermisoListForm:deleteButton,:SolicitudPermisoListForm:dptoButton,:SolicitudPermisoListForm:createButton,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SolicitudPermisosEditDptoDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('SolicitudPermisosEditDptoDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
