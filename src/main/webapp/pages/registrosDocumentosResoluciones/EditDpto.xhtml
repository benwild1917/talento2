<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocumentosJudicialesEditDptoDlg" widgetVar="DocumentosJudicialesEditDptoDialog" modal="true" resizable="false"  appendTo="@(body)" header="Seleccionar Departamento a Enviar" closeOnEscape="true">

            <h:form id="DocumentosJudicialesEditDptoForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{entradaDocumentosResolucionesController.selected != null}">                    
                        <h:form>
                            <p:selectCheckboxMenu value="#{entradaDocumentosResolucionesController.listaUsuariosTransf}" 
                                                  label="Seleccionar Opciones" 
                                                  multiple="true"
                                                  filter="true" 
                                                  style="width:300px">
                             <f:selectItems value="#{entradaDocumentosResolucionesController.listaUsuariosTransf}" />
                            </p:selectCheckboxMenu>

                        </h:form>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entradaDocumentosResolucionesController.guardarTranferirDocumento()}" value="#{mensajes.Save}" update="display,:DocumentosJudicialesListForm:datalist,:growl,:DocumentosJudicialesListForm:dptoButton,:DocumentosJudicialesListForm:editButton" oncomplete="handleSubmit(xhr,status,args,PF('DocumentosJudicialesEditDptoDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DocumentosJudicialesEditDptoDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
