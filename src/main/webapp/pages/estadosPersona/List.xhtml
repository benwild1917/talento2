<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstadosPersonaListForm">

        <p:panel header="#{mensajes.ListEstadosPersonaTitle}">
            <p:contextMenu id="EstadosPersonaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('EstadosPersonaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('EstadosPersonaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('EstadosPersonaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('EstadosPersonaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.EstadosPersonaMenuItem_empresa}" icon="ui-icon-search"  actionListener="#{estadosPersonaController.prepareEmpresa}" update=":EmpresasViewForm" oncomplete="PF('EmpresasViewDialog').show()" disabled="#{empty estadosPersonaController.selected.empresa}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{estadosPersonaController.items}"
                         lazy="false"
                         rowKey="#{item.codigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{estadosPersonaController.selected}"
                         filteredValue="#{estadosPersonaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{estadosPersonaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.codigo}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosPersonaDataTableContextMenu" listener="#{estadosPersonaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosPersonaDataTableContextMenu" listener="#{estadosPersonaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{estadosPersonaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EstadosPersonaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosPersonaTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosPersonaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.empresa.id}" filterBy="#{item.empresa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosPersonaTitle_empresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresa.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{estadosPersonaController.prepareCreate}" update=":EstadosPersonaCreateForm" oncomplete="PF('EstadosPersonaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":EstadosPersonaViewForm" oncomplete="PF('EstadosPersonaViewDialog').show()" disabled="#{empty estadosPersonaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":EstadosPersonaEditForm" oncomplete="PF('EstadosPersonaEditDialog').show()" disabled="#{empty estadosPersonaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{estadosPersonaController.delete}" update=":growl,datalist" disabled="#{empty estadosPersonaController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
