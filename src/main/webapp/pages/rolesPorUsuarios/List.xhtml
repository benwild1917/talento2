<?xml version="1.0" encoding="UTF-8" ?>

    <h:form id="RolesPorUsuariosListForm">

        <p:panel header="#{mensajes.ListRolesPorUsuariosTitle}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{rolesPorUsuariosController.prepareCreate}" update=":RolesPorUsuariosCreateForm" oncomplete="PF('RolesPorUsuariosCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":RolesPorUsuariosViewForm" oncomplete="PF('RolesPorUsuariosViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":RolesPorUsuariosEditForm" oncomplete="PF('RolesPorUsuariosEditDialog').show()" disabled="#{empty rolesPorUsuariosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{rolesPorUsuariosController.delete}" update=":growl,datalist" disabled="#{empty rolesPorUsuariosController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:contextMenu id="RolesPorUsuariosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('RolesPorUsuariosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('RolesPorUsuariosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('RolesPorUsuariosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('RolesPorUsuariosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.RolesPorUsuariosMenuItem_empresa}" icon="ui-icon-search"  actionListener="#{rolesPorUsuariosController.prepareEmpresa}" update=":EmpresasViewForm" oncomplete="PF('EmpresasViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected.empresa}"/>  
                <p:menuitem value="#{mensajes.RolesPorUsuariosMenuItem_estado}" icon="ui-icon-search"  actionListener="#{rolesPorUsuariosController.prepareEstado}" update=":EstadosViewForm" oncomplete="PF('EstadosViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected.estado}"/>  
                <p:menuitem value="#{mensajes.RolesPorUsuariosMenuItem_usuarioAlta}" icon="ui-icon-search"  actionListener="#{rolesPorUsuariosController.prepareUsuarioAlta}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected.usuarioAlta}"/>  
                <p:menuitem value="#{mensajes.RolesPorUsuariosMenuItem_usuarioUltimoEstado}" icon="ui-icon-search"  actionListener="#{rolesPorUsuariosController.prepareUsuarioUltimoEstado}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected.usuarioUltimoEstado}"/>  
                <p:menuitem value="#{mensajes.RolesPorUsuariosMenuItem_roles}" icon="ui-icon-search"  actionListener="#{rolesPorUsuariosController.prepareRoles}" update=":RolesViewForm" oncomplete="PF('RolesViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected.roles}"/>  
                <p:menuitem value="#{mensajes.RolesPorUsuariosMenuItem_usuarios}" icon="ui-icon-search"  actionListener="#{rolesPorUsuariosController.prepareUsuarios}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty rolesPorUsuariosController.selected.usuarios}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"

                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.rolesPorUsuariosPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rolesPorUsuariosController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolesPorUsuariosDataTableContextMenu" listener="#{rolesPorUsuariosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolesPorUsuariosDataTableContextMenu" listener="#{rolesPorUsuariosController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{rolesPorUsuariosController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RolesPorUsuariosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.roles.descripcion}" filterMatchMode="contains" filterBy="#{item.roles.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListRolesPorUsuariosTitle_roles}"/>

                    <f:facet name="header">

                    <f:facet name="header">

                    <h:outputText value="#{item.perfiles.descripcion}"/>
                </p:column>

                <p:column sortBy="#{item.estado.descripcion}" filterMatchMode="contains" filterBy="#{item.estado.descripcion}">
                    <f:facet name="header">
