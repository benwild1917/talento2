<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ArchivosJuridicaListForm">

        <p:panel header="#{mensajes.ListArchivosJuridicaTitle}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{archivosJuridicaController.prepareCreate}" update=":ArchivosJuridicaCreateForm" oncomplete="PF('ArchivosJuridicaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":ArchivosJuridicaViewForm" oncomplete="PF('ArchivosJuridicaViewDialog').show()" disabled="#{empty archivosJuridicaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":ArchivosJuridicaEditForm" oncomplete="PF('ArchivosJuridicaEditDialog').show()" disabled="#{empty archivosJuridicaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{archivosJuridicaController.delete}" update=":growl,datalist" disabled="#{empty archivosJuridicaController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

            <p:contextMenu id="ArchivosJuridicaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('ArchivosJuridicaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('ArchivosJuridicaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('ArchivosJuridicaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('ArchivosJuridicaListForm:deleteButton').click();" icon="ui-icon-trash"/>
               
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{archivosJuridicaController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{archivosJuridicaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{archivosJuridicaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ArchivosJuridicaDataTableContextMenu" listener="#{archivosJuridicaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ArchivosJuridicaDataTableContextMenu" listener="#{archivosJuridicaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{archivosJuridicaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ArchivosJuridicaListForm:viewButton').click();"/>
                
                
                
                 <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                        <f:facet name="header">
                           <h:outputText value="#{mensajes.ListArchivosJuridicaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:column>
                
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArchivosJuridicaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column> 
                
                 <p:column sortBy="#{item.responsable}" filterBy="#{item.responsable}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArchivosJuridicaTitle_responsable}"/>
                    </f:facet>
                    <h:outputText value="#{item.responsable}"/>
                </p:column> 
                
                 <p:column sortBy="#{item.departamento.nombre}" filterBy="#{item.departamento.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListArchivosJuridicaTitle_departamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamento.nombre}"/>
                </p:column> 
                

            </p:dataTable>
        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
