    <ui:composition>

        <p:dialog id="PermisosPorRolesCreateDlg" widgetVar="PermisosPorRolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreatePermisosPorRolesTitle}" closeOnEscape="true">

            <h:form id="PermisosPorRolesCreateForm">

                <h:panelGroup id="display" rendered="#{permisosPorRolesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        <p:outputLabel value="#{mensajes.CreatePermisosPorRolesLabel_permisos}" for="permisos" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="permisos" value="#{permisosPorRolesController.selected.permisos}" required="true" requiredMessage="#{mensajes.CreatePermisosPorRolesRequiredMessage_permisos}" converter="permisosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{permisosController.items}"
                                               var="permisosItem"
                                               itemValue="#{permisosItem}"
                                               itemLabel="#{permisosItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="permisos" value="#{permisosPorRolesController.getComponentMessages('permisos', mensajes.CreatePermisosPorRolesHelpText_permisos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreatePermisosPorRolesLabel_roles}" for="roles" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="roles" value="#{permisosPorRolesController.selected.roles}" required="true" requiredMessage="#{mensajes.CreatePermisosPorRolesRequiredMessage_roles}" converter="rolesConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{rolesController.items}"
                                               var="rolesItem"
                                               itemValue="#{rolesItem}"
                                               itemLabel="#{rolesItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="roles" value="#{permisosPorRolesController.getComponentMessages('roles', mensajes.CreatePermisosPorRolesHelpText_roles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreatePermisosPorRolesLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="estado" value="#{permisosPorRolesController.selected.estado}" required="true" requiredMessage="#{mensajes.CreatePermisosPorRolesRequiredMessage_estado}" converter="estadosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{estadosController.items}"
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{permisosPorRolesController.getComponentMessages('estado', mensajes.CreatePermisosPorRolesHelpText_estado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosPorRolesController.saveNew}" value="#{mensajes.Save}" update="display,:PermisosPorRolesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PermisosPorRolesCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('PermisosPorRolesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
