                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProveedoresListForm">

        <p:panel header="#{mensajes.ListProveedoresTitle}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{proveedoresController.prepareCreate}" update=":ProveedoresCreateForm" oncomplete="PF('ProveedoresCreateDialog').show()"/>
            <p:commandButton id="viewButton" rendered="false"  style="visibility: visible;" icon="ui-icon-search" value="#{mensajes.View}" update=":ProveedoresViewForm" oncomplete="PF('ProveedoresViewDialog').show()" disabled="#{empty proveedoresController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" actionListener="#{proveedoresController.prepareEdit()}" value="#{mensajes.Edit}" update=":ProveedoresEditForm" oncomplete="PF('ProveedoresEditDialog').show()" disabled="#{empty proveedoresController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{proveedoresController.delete}" update=":growl,datalist" disabled="#{empty proveedoresController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:dataTable id="datalist"
                         value="#{proveedoresController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{proveedoresController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{proveedoresController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:editButton,@form:deleteButton" listener="#{proveedoresController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:editButton,@form:deleteButton" listener="#{proveedoresController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:editButton @form:deleteButton" listener="#{proveedoresController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ProveedoresListForm:viewButton').click();"/>

                <p:column sortBy="#{item.nombre}" filterMatchMode="contains" filterBy="#{item.nombre}">

                    <h:outputText value="#{item.nombre}"/>

                <p:column sortBy="#{item.direccion}" filterMatchMode="contains" filterBy="#{item.direccion}">

                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>


                <p:column sortBy="#{item.ruc}" filterMatchMode="contains" filterBy="#{item.ruc}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListProveedoresTitle_ruc}"/>
                    </f:facet>
                    <h:outputText value="#{item.ruc}"/>
                </p:column>


                <p:column sortBy="#{item.telefono}" filterMatchMode="contains" filterBy="#{item.telefono}">

                        <h:outputText value="#{mensajes.ListProveedoresTitle_telefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>

        </p:panel>
