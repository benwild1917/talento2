<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadosBienesEditDlg" widgetVar="EstadosBienesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditEstadosBienesTitle}" closeOnEscape="true">

            <h:form id="EstadosBienesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadosBienesController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditEstadosBienesLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <h:outputText id="codigo" value="#{estadosBienesController.selected.codigo}" />
                            <p:tooltip for="codigo" value="#{estadosBienesController.getComponentMessages('codigo', mensajes.EditEstadosBienesHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditEstadosBienesLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{estadosBienesController.selected.descripcion}" title="#{mensajes.EditEstadosBienesTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditEstadosBienesRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{estadosBienesController.getComponentMessages('descripcion', mensajes.EditEstadosBienesHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosBienesController.save}" value="#{mensajes.Save}" update="display,:EstadosBienesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadosBienesEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('EstadosBienesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
