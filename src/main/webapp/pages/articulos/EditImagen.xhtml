<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArticulosEditImagenDlg" widgetVar="ArticulosEditImagenDlg" modal="true" resizable="false"  appendTo="@(body)" header="Editar Imagen" closeOnEscape="true">

            <h:form id="ArticulosEditImagenForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{articulosController.selected != null}">


                       <p:panelGrid columns="3">
                            <ui:fragment rendered="#{not empty articulosController.selected.imagen}" >
                                <img src="data:image/png;base64,#{articulosController.selected.imagen}" style="height: 100px; width: 100px"/>
                            </ui:fragment>
                            <p:fileUpload value="#{articulosController.file1}" mode="simple" previewWidth="100"  auto="false" cancelLabel="Cancelar" uploadLabel="Alzar" label="Buscar" invalidFileMessage="El archivo debe ser gif, jpg o png" invalidSizeMessage="El archivo debe tener hasta 100Kb" sizeLimit="102400" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" disabled="false" />
                        </p:panelGrid>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{articulosController.save}" value="#{mensajes.Save}" update="display,:ArticulosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ArticulosEditImagenDlg'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ArticulosEditImagenDlg').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
