<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="objetosGastoEditDlg" widgetVar="objetosGastoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditObjetosGastoTitle}" closeOnEscape="true">

            <h:form id="objetosGastoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{objetosGastoController.selected != null}">

                        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_codigo}" for="codigo" />
                        <h:panelGroup>
                            <p:inputNumber id="codigo" decimalSeparator="" decimalPlaces="0" thousandSeparator="" value="#{objetosGastoController.selected.codigo}" title="#{mensajes.EditObjetosGastoTitle_codigo}"/>
                            <p:tooltip for="codigo" value="#{objetosGastoController.getComponentMessages('codigo', mensajes.EditObjetosGastoHelpText_codigo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{objetosGastoController.selected.descripcion}" title="#{mensajes.EditObjetosGastoTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditObjetosGastoRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{objetosGastoController.getComponentMessages('descripcion', mensajes.EditObjetosGastoHelpText_descripcion)}"/>
                        </h:panelGroup>

                        
                        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_analitico_uno}" for="analitico_uno" />
                        <h:panelGroup>
                            <p:inputText id="analitico_uno" value="#{objetosGastoController.selected.analitico_uno}" title="#{mensajes.EditObjetosGastoTitle_analitico_uno}" required="false" requiredMessage="#{mensajes.EditArticulosRequiredMessage_analitico_uno}" size="50" maxlength="60"/>
                            <p:tooltip for="analitico_uno" value="#{objetosGastoController.getComponentMessages('analitico_uno', mensajes.EditObjetosGastoHelpText_analitico_uno)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_analitico_dos}" for="analitico_dos" />
                        <h:panelGroup>
                            <p:inputText id="analitico_dos" value="#{objetosGastoController.selected.analitico_dos}" title="#{mensajes.EditObjetosGastoTitle_analitico_dos}" required="false" requiredMessage="#{mensajes.EditArticulosRequiredMessage_analtitico_dos}" size="50" maxlength="60"/>
                            <p:tooltip for="analitico_dos" value="#{objetosGastoController.getComponentMessages('analitico_dos', mensajes.EditObjetosGastoHelpText_analitico_dos)}"/>
                        </h:panelGroup>
                                                     

                    </p:panelGrid>
                    <p:commandButton actionListener="#{objetosGastoController.save}" value="#{mensajes.Save}" update="display,:ObjetosGastoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('objetosGastoEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ObjetosGastoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

    <ui:remove>
        <h:outputLabel value="#{mensajes.EditObjetosGastoLabel_id}" for="id" />
        <h:panelGroup>
            <h:outputText id="id" value="#{objetosGastoController.selected.id}" />
            <p:tooltip for="id" value="#{objetosGastoController.getComponentMessages('id', mensajes.EditObjetosGastoHelpText_id)}"/>
        </h:panelGroup>

        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_fechaHoraAlta}" for="fechaHoraAlta" />
        <h:panelGroup>
            <p:calendar id="fechaHoraAlta" pattern="MM/dd/yyyy HH:mm:ss" value="#{objetosGastoController.selected.fechaHoraAlta}" title="#{mensajes.EditObjetosGastoTitle_fechaHoraAlta}" required="true" requiredMessage="#{mensajes.EditObjetosGastoRequiredMessage_fechaHoraAlta}" showOn="button"/>
            <p:tooltip for="fechaHoraAlta" value="#{objetosGastoController.getComponentMessages('fechaHoraAlta', mensajes.EditObjetosGastoHelpText_fechaHoraAlta)}"/>
        </h:panelGroup>

        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_fechaHoraUltimoEstado}" for="fechaHoraUltimoEstado" />
        <h:panelGroup>
            <p:calendar id="fechaHoraUltimoEstado" pattern="MM/dd/yyyy HH:mm:ss" value="#{objetosGastoController.selected.fechaHoraUltimoEstado}" title="#{mensajes.EditObjetosGastoTitle_fechaHoraUltimoEstado}" required="true" requiredMessage="#{mensajes.EditObjetosGastowRequiredMessage_fechaHoraUltimoEstado}" showOn="button"/>
            <p:tooltip for="fechaHoraUltimoEstado" value="#{objetosGastoController.getComponentMessages('fechaHoraUltimoEstado', mensajes.EditObjetosGastoHelpText_fechaHoraUltimoEstado)}"/>
        </h:panelGroup>

        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_empresa}" for="empresa" />
        <h:panelGroup>
            <p:selectOneMenu id="empresa" value="#{objetosGastoController.selected.empresa}" required="true" requiredMessage="#{mensajes.EditObjetosGastoRequiredMessage_empresa}" converter="empresasConverter">
                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                <f:selectItems value="#{empresasController.items}"
                               var="empresaItem"
                               itemValue="#{empresaItem}"
                               itemLabel="#{empresaItem.id.toString()}"
                               />

            </p:selectOneMenu>
            <p:tooltip for="empresa" value="#{objetosGastoController.getComponentMessages('empresa', mensajes.EditObjetosGastoHelpText_empresa)}"/>
        </h:panelGroup>

        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_usuarioAlta}" for="usuarioAlta" />
        <h:panelGroup>
            <p:selectOneMenu id="usuarioAlta" value="#{objetosGastoController.selected.usuarioAlta}" required="true" requiredMessage="#{mensajes.EditObjetosGastoRequiredMessage_usuarioAlta}" converter="usuariosConverter">
                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                <f:selectItems value="#{usuariosController.items}"
                               var="usuarioAltaItem"
                               itemValue="#{usuarioAltaItem}"
                               itemLabel="#{usuarioAltaItem.id.toString()}"
                               />

            </p:selectOneMenu>
            <p:tooltip for="usuarioAlta" value="#{objetosGastoController.getComponentMessages('usuarioAlta', mensajes.EditObjetosGastoHelpText_usuarioAlta)}"/>
        </h:panelGroup>

        <p:outputLabel value="#{mensajes.EditObjetosGastoLabel_usuarioUltimoEstado}" for="usuarioUltimoEstado" />
        <h:panelGroup>
            <p:selectOneMenu id="usuarioUltimoEstado" value="#{objetosGastoController.selected.usuarioUltimoEstado}" required="true" requiredMessage="#{mensajes.EditObjetosGastoRequiredMessage_usuarioUltimoEstado}" converter="usuariosConverter">
                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                <f:selectItems value="#{usuariosController.items}"
                               var="usuarioUltimoEstadoItem"
                               itemValue="#{usuarioUltimoEstadoItem}"
                               itemLabel="#{usuarioUltimoEstadoItem.id.toString()}"
                               />

            </p:selectOneMenu>
            <p:tooltip for="usuarioUltimoEstado" value="#{objetosGastoController.getComponentMessages('usuarioUltimoEstado', mensajes.EditObjetosGastoHelpText_usuarioUltimoEstado)}"/>
        </h:panelGroup>
    </ui:remove>
</html>
