<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventariosCreateDlg" widgetVar="InventariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateInventariosTitle}" closeOnEscape="true">

            <h:form id="InventariosCreateForm">

                <h:panelGroup id="display" rendered="#{inventariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{inventariosController.selected.fecha}" title="#{mensajes.CreateInventariosTitle_fecha}"  showOn="button"/>
                            <p:tooltip for="fecha" value="#{inventariosController.getComponentMessages('fecha', mensajes.CreateInventariosHelpText_fecha)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_fechaHoraAlta}" for="fechaHoraAlta" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraAlta" pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" value="#{inventariosController.selected.fechaHoraAlta}" title="#{mensajes.CreateInventariosTitle_fechaHoraAlta}" required="true" requiredMessage="#{mensajes.CreateInventariosRequiredMessage_fechaHoraAlta}" showOn="button"/>
                            <p:tooltip for="fechaHoraAlta" value="#{inventariosController.getComponentMessages('fechaHoraAlta', mensajes.CreateInventariosHelpText_fechaHoraAlta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_fechaHoraUltimoEstado}" for="fechaHoraUltimoEstado" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraUltimoEstado" pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" value="#{inventariosController.selected.fechaHoraUltimoEstado}" title="#{mensajes.CreateInventariosTitle_fechaHoraUltimoEstado}" required="true" requiredMessage="#{mensajes.CreateInventariosRequiredMessage_fechaHoraUltimoEstado}" showOn="button"/>
                            <p:tooltip for="fechaHoraUltimoEstado" value="#{inventariosController.getComponentMessages('fechaHoraUltimoEstado', mensajes.CreateInventariosHelpText_fechaHoraUltimoEstado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{inventariosController.selected.empresa}" required="true" requiredMessage="#{mensajes.CreateInventariosRequiredMessage_empresa}" converter="empresasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{empresasController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.id.toString()}"
                                               />
                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{inventariosController.getComponentMessages('empresa', mensajes.CreateInventariosHelpText_empresa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_usuarioAlta}" for="usuarioAlta" />
                        <h:panelGroup>
                            <p:selectOneMenu id="usuarioAlta" value="#{inventariosController.selected.usuarioAlta}" required="true" requiredMessage="#{mensajes.CreateInventariosRequiredMessage_usuarioAlta}" converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{usuariosController.items}"
                                               var="usuarioAltaItem"
                                               itemValue="#{usuarioAltaItem}"
                                               itemLabel="#{usuarioAltaItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="usuarioAlta" value="#{inventariosController.getComponentMessages('usuarioAlta', mensajes.CreateInventariosHelpText_usuarioAlta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_usuarioUltimoEstado}" for="usuarioUltimoEstado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="usuarioUltimoEstado" value="#{inventariosController.selected.usuarioUltimoEstado}" required="true" requiredMessage="#{mensajes.CreateInventariosRequiredMessage_usuarioUltimoEstado}" converter="usuariosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{usuariosController.items}"
                                               var="usuarioUltimoEstadoItem"
                                               itemValue="#{usuarioUltimoEstadoItem}"
                                               itemLabel="#{usuarioUltimoEstadoItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="usuarioUltimoEstado" value="#{inventariosController.getComponentMessages('usuarioUltimoEstado', mensajes.CreateInventariosHelpText_usuarioUltimoEstado)}"/>
                        </h:panelGroup>
                        
                        
                        

                        <p:outputLabel value="#{mensajes.CreateInventariosLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="estado" value="#{inventariosController.selected.estado}" required="true" requiredMessage="#{mensajes.CreateInventariosRequiredMessage_estado}" converter="estadosInventarioConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{estadosInventarioController.items}"
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{inventariosController.getComponentMessages('estado', mensajes.CreateInventariosHelpText_estado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventariosController.saveNew}" value="#{mensajes.Save}" update="display,:InventariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InventariosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('InventariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
