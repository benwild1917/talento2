<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RhCategoriasViewDlg" widgetVar="RhCategoriasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewRhCategoriasTitle}" closeOnEscape="true">

            <h:form id="RhCategoriasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rhCategoriasController.selected != null}">

                        <h:outputText value="#{mensajes.ViewRhCategoriasLabel_descripcion}"/>
                        <h:outputText value="#{rhCategoriasController.selected.descripcion}" title="#{mensajes.ViewRhCategoriasTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewRhCategoriasLabel_usuarioAlta}"/>
                        <h:outputText value="#{rhCategoriasController.selected.usuarioAlta.nombresApellidos}"/>

                        <h:outputText value="#{mensajes.ViewRhCategoriasLabel_fechaHoraAlta}"/>
                        <h:outputText value="#{rhCategoriasController.selected.fechaHoraAlta}" title="#{mensajes.ViewRhCategoriasTitle_fechaHoraAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                        
                        <h:outputText value="#{mensajes.ViewRhCategoriasLabel_usuarioUltimoEstado}"/>
                        <h:outputText value="#{rhCategoriasController.selected.usuarioUltimoEstado.nombresApellidos}"/>

                        <h:outputText value="#{mensajes.ViewRhCategoriasLabel_fechaHoraUltimoEstado}"/>
                        <h:outputText value="#{rhCategoriasController.selected.fechaHoraUltimoEstado}" title="#{mensajes.ViewRhCategoriasTitle_fechaHoraUltimoEstado}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Asuncion" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('RhCategoriasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
