<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionesDocumentosJudicialesCreateDlg" widgetVar="ObservacionesDocumentosJudicialesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateObservacionesDocumentosJudicialesTitle}" closeOnEscape="true">

            <h:form id="ObservacionesDocumentosJudicialesCreateForm">

                <h:panelGroup id="display" rendered="#{observacionesDocumentosJudicialesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateObservacionesDocumentosJudicialesLabel_observacion}" for="observacion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="6" cols="100" id="observacion" value="#{observacionesDocumentosJudicialesController.selected.observacion}" title="#{mensajes.CreateObservacionesDocumentosJudicialesTitle_observacion}" required="true" requiredMessage="#{mensajes.CreateObservacionesDocumentosJudicialesRequiredMessage_observacion}"/>
                            <p:tooltip for="observacion" value="#{observacionesDocumentosJudicialesController.getComponentMessages('observacion', mensajes.CreateObservacionesDocumentosJudicialesHelpText_observacion)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{observacionesDocumentosJudicialesController.saveNew}" value="#{mensajes.Save}" update="display,:ObservacionesDocumentosJudicialesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ObservacionesDocumentosJudicialesCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ObservacionesDocumentosJudicialesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
