<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RubrosEditDlg" widgetVar="RubrosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditRubrosTitle}" closeOnEscape="true">

            <h:form id="RubrosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rubrosController.selected != null}">

                        <p:outputLabel value="#{mensajes.EditRubrosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rubrosController.selected.descripcion}" title="#{mensajes.EditRubrosTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditRubrosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{rubrosController.getComponentMessages('descripcion', mensajes.EditRubrosHelpText_descripcion)}"/>
                        </h:panelGroup>
                         <p:outputLabel value="Deposito" />
                        <h:panelGroup>
                            <p:selectOneMenu id="sede" value="#{rubrosController.selected.sede}" required="false" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_unidad}" converter="sedeConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{sedeController.items}"
                                               var="sedeItem"
                                               itemValue="#{sedeItem}"
                                               itemLabel="#{sedeItem.descripcion}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="sede" value="#{articulosController.getComponentMessages('sede', mensajes.CreateArticulosHelpText_sede)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{rubrosController.save}" value="#{mensajes.Save}" update="display,:RubrosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RubrosEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RubrosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
