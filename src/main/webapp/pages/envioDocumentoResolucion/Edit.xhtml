    <ui:composition>
        <p:dialog id="DocumentosJudicialesEditDlg" widgetVar="DocumentosJudicialesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Documento" closeOnEscape="true">

            <h:form id="DocumentosJudicialesEditForm" enctype="multipart/form-data">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{entradaMesaEntradaAdministrativaController.selected != null}">
                        
                        
                         <p:outputLabel value="Nro IdentificaciÃ³n" />
                        <h:panelGroup>
                            <h:outputText id="nroIdentificacion" value="#{entradaMesaEntradaAdministrativaController.selected.entradaDocumento.nroIdentificacion}" title="#{mensajes.EditEntradasDocumentosJudicialesTitle_nroIdentificacion}" />
                            <p:tooltip for="nroIdentificacion" value="#{entradaMesaEntradaAdministrativaController.getComponentMessages('nroIdentificacion', mensajes.EditEntradasDocumentosJudicialesHelpText_nroIdentificacion)}"/>
                        </h:panelGroup>

                        
                           <p:outputLabel value="Nro Resolucion" />
                        <h:panelGroup>
                            <p:inputText id="nroResolucion" value="#{entradaMesaEntradaAdministrativaController.selected.nroResolucion}" title="#{mensajes.EditEntradasDocumentosJudicialesHelpText_nroResolucion}" size="50" maxlength="60"/>
                            <p:tooltip for="nroResolucion" value="#{entradaMesaEntradaAdministrativaController.getComponentMessages('nroResolucion', mensajes.EditEntradasDocumentosJudicialesHelpText_nroResolucion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="Descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="50" id="descripcion" value="#{entradaMesaEntradaAdministrativaController.selected.descripcion}" disabled="false" required="true" requiredMessage="#{mensajes.EditDocumentosJudicialesRequiredMessage_descripcionMesaEntrada}" title="#{mensajes.EditDocumentosJudicialesTitle_descripcionMesaEntrada}"/>
                            <p:tooltip for="descripcion" value="#{entradaMesaEntradaAdministrativaController.getComponentMessages('descripcion', mensajes.EditDocumentosJudicialesHelpText_descripcionMesaEntrada)}"/>
                        </h:panelGroup>
                        
                        
                        <p:outputLabel value="Titulo Resolucion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="50" id="tituloResolucion" value="#{entradaMesaEntradaAdministrativaController.selected.tituloResolucion}" disabled="false" required="true" requiredMessage="#{mensajes.EditDocumentosJudicialesRequiredMessage_descripcionMesaEntrada}" title="#{mensajes.EditDocumentosJudicialesTitle_descripcionMesaEntrada}"/>
                            <p:tooltip for="tituloResolucion" value="#{entradaMesaEntradaAdministrativaController.getComponentMessages('tituloResolucion', mensajes.EditDocumentosJudicialesHelpText_descripcionMesaEntrada)}"/>
                        </h:panelGroup>



                        <h:outputText value="Adjuntar Documento"/>
                        <p:panelGrid columns="2">
                            <p:fileUpload value="#{entradaMesaEntradaAdministrativaController.file}" mode="simple" previewWidth="100"  auto="false"  cancelLabel="Cancelar" uploadLabel="Alzar" label="Buscar" invalidFileMessage="El archivo debe ser un pdf" allowTypes="/(\.|\/)(pdf)$/" disabled="false" />
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{entradaMesaEntradaAdministrativaController.save()}" value="#{mensajes.Save}" update="display,:DocumentosJudicialesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentosJudicialesEditDialog'));"/>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('DocumentosJudicialesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
