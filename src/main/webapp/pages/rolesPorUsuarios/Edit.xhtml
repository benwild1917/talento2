<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolesPorUsuariosEditDlg" widgetVar="RolesPorUsuariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditRolesPorUsuariosTitle}" closeOnEscape="true">

            <h:form id="RolesPorUsuariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rolesPorUsuariosController.selected != null}">

                         
                        <p:outputLabel value="#{mensajes.EditRolesPorUsuariosLabel_roles}" for="roles" />
                        <h:panelGroup>
                            <p:inputText id="roles" value="#{rolesPorUsuariosController.selected.roles}" title="#{mensajes.EditRolesPorUsuariosTitle_roles}" required="true" requiredMessage="#{mensajes.EditRolesRequiredMessage_roles}" size="50" maxlength="60"/>
                            <p:tooltip for="roles" value="#{rolesPorUsuariosController.getComponentMessages('roles', mensajes.EditRolesPorUsuariosHelpText_roles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditRolesPorUsuariosLabel_usuarios}" for="usuarios" />
                        <h:panelGroup>
                            <p:inputText id="usuarios" value="#{rolesPorUsuariosController.selected.usuarios}" title="#{mensajes.EditRolesPorUsuariosTitle_usuarios}" required="true" requiredMessage="#{mensajes.EditRolesRequiredMessage_usuarios}" size="50" maxlength="60"/>
                            <p:tooltip for="usuarios" value="#{rolesPorUsuariosController.getComponentMessages('usuarios', mensajes.EditRolesPorUsuariosHelpText_usuarios)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="#{mensajes.EditRolesPorUsuariosLabel_perfil}" for="perfil" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="perfil" value="#{rolesPorUsuariosController.selected.perfiles}" required="true" requiredMessage="#{mensajes.EditRolesPorUsuariosRequiredMessage_perfil}" converter="perfilesConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{perfilesController.items}"
                                               var="perfilItem"
                                               itemValue="#{perfilItem}"
                                               itemLabel="#{perfilItem.descripcion}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="perfil" value="#{rolesPorUsuariosController.getComponentMessages('perfil', mensajes.EditRolesPorUsuariosHelpText_perfil)}"/>
                        </h:panelGroup>

                        
                        <p:outputLabel value="#{mensajes.EditRolesPorUsuariosLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="estado" value="#{rolesPorUsuariosController.selected.estado}" required="true" requiredMessage="#{mensajes.EditRolesPorUsuariosRequiredMessage_estado}" converter="estadosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{estadosController.items}"
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{rolesPorUsuariosController.getComponentMessages('estado', mensajes.EditRolesPorUsuariosHelpText_estado)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesPorUsuariosController.save}" value="#{mensajes.Save}" update="display,:RolesPorUsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolesPorUsuariosEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RolesPorUsuariosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
