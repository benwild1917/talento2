<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RubrosCreateDlg" widgetVar="RubrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateRubrosTitle}" closeOnEscape="true">

            <h:form id="RubrosCreateForm">

                <h:panelGroup id="display" rendered="#{rubrosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateRubrosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rubrosController.selected.descripcion}" title="#{mensajes.CreateRubrosTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateRubrosRequiredMessage_descripcion}" size="100" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{rubrosController.getComponentMessages('descripcion', mensajes.CreateRubrosHelpText_descripcion)}"/>
                        </h:panelGroup>
                        
                         <p:outputLabel value="Deposito" />
                        <h:panelGroup>
                            <p:selectOneMenu id="sede" filter="true" filterMatchMode="contains" value="#{rubrosController.selected.sede}" required="true" requiredMessage="#{mensajes.CreateArticulosRequiredMessage_sede}" converter="sedeConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{sedeController.items}"
                                               var="sedeItem"
                                               itemValue="#{sedeItem}"
                                               itemLabel="#{sedeItem.descripcion}"
                                               />
                            </p:selectOneMenu>
                            <p:tooltip for="sede" value="#{articulosController.getComponentMessages('sede', mensajes.CreateArticulosHelpText_sede)}"/>
                        </h:panelGroup> 

                    </p:panelGrid>
                    <p:commandButton actionListener="#{rubrosController.saveNew}" value="#{mensajes.Save}" update="display,:RubrosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RubrosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('RubrosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
