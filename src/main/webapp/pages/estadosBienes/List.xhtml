<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstadosBienesListForm">

        <p:panel header="#{mensajes.ListEstadosBienesTitle}">
            <p:contextMenu id="EstadosBienesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('EstadosBienesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('EstadosBienesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('EstadosBienesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('EstadosBienesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.EstadosBienesMenuItem_bienesCollection}" icon="ui-icon-search"  action="#{estadosBienesController.navigateBienesCollection}" disabled="#{empty estadosBienesController.selected.bienesCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{estadosBienesController.items}"
                         lazy="false" emptyMessage="#{mensajes.NoRegistros}"
                         rowKey="#{item.codigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{estadosBienesController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{estadosBienesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.codigo}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosBienesDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadosBienesDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EstadosBienesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.codigo}" filterMatchMode="contains" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosBienesTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterMatchMode="contains" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListEstadosBienesTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{estadosBienesController.prepareCreate}" update=":EstadosBienesCreateForm" oncomplete="PF('EstadosBienesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":EstadosBienesViewForm" oncomplete="PF('EstadosBienesViewDialog').show()" disabled="#{empty estadosBienesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":EstadosBienesEditForm" oncomplete="PF('EstadosBienesEditDialog').show()" disabled="#{empty estadosBienesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{estadosBienesController.delete}" update=":growl,datalist" disabled="#{empty estadosBienesController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
