    <ui:composition>
        <p:dialog id="PermisosPorRolesEditDlg" widgetVar="PermisosPorRolesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditPermisosPorRolesTitle}" closeOnEscape="true">

            <h:form id="PermisosPorRolesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{permisosPorRolesController.selected != null}">

                        <h:outputLabel value="#{mensajes.EditPermisosPorRolesLabel_permisos}" for="permisos" />
                        <h:panelGroup>
                            <h:outputText id="permisos" value="#{permisosPorRolesController.selected.permisos.descripcion}" />
                            <p:tooltip for="permisos" value="#{permisosPorRolesController.getComponentMessages('permisos', mensajes.EditPermisosPorRolesHelpText_permisos)}"/>
                        </h:panelGroup>

                        <h:outputLabel value="#{mensajes.EditPermisosPorRolesLabel_roles}" for="roles" />
                        <h:panelGroup>
                            <h:outputText id="roles" value="#{permisosPorRolesController.selected.roles.descripcion}" />
                            <p:tooltip for="roles" value="#{permisosPorRolesController.getComponentMessages('roles', mensajes.EditPermisosPorRolesHelpText_roles)}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="#{mensajes.EditPermisosPorRolesLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu filter="true" filterMatchMode="contains"  id="estado" value="#{permisosPorRolesController.selected.estado}" required="true" requiredMessage="#{mensajes.EditPermisosPorRolesRequiredMessage_estado}" converter="estadosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{estadosController.items}"
                                               var="estadoItem"
                                               itemValue="#{estadoItem}"
                                               itemLabel="#{estadoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="estado" value="#{permisosPorRolesController.getComponentMessages('estado', mensajes.EditPermisosPorRolesHelpText_estado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosPorRolesController.save}" value="#{mensajes.Save}" update="display,:PermisosPorRolesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PermisosPorRolesEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('PermisosPorRolesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
