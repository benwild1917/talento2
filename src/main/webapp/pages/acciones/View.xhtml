<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccionesViewDlg" widgetVar="AccionesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewAccionesTitle}" closeOnEscape="true">

            <h:form id="AccionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accionesController.selected != null}">
                        
                          <h:outputText value="#{mensajes.ViewAccionesLabel_tiposObjetivos}"/>
                        <h:outputText value="#{accionesController.selected.tiposObjetivos.descripcion}" title="#{mensajes.ViewAccionesTitle_tiposObjetivos}"/>
                        
                        <h:outputText value="#{mensajes.ViewAccionesLabel_descripcion}"/>
                        <h:outputText value="#{accionesController.selected.descripcion}" title="#{mensajes.ViewAccionesTitle_descripcion}"/>
                        
                        <h:outputText value="Departamento"/>
                        <h:outputText value="#{accionesController.selected.departamento.nombre}" title="Departamento"/>
                        
                       
                       
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('AccionesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
