<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArchivosJuridicaEditDlg" widgetVar="ArchivosJuridicaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditArchivosJuridicaTitle}" closeOnEscape="true">

            <h:form id="ArchivosJuridicaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{archivosJuridicaController.selected != null}">
                       
                        
                         <p:outputLabel value="Descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="5" cols="80" id="descripcion" value="#{archivosJuridicaController.selected.descripcion}" title="#{mensajes.EditArchivosJuridicaTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditArchivosJuridicaRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{archivosJuridicaController.getComponentMessages('descripcion', mensajes.EditArchivosJuridicaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{archivosJuridicaController.save}" value="#{mensajes.Save}" update="display,:ArchivosJuridicaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ArchivosJuridicaEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ArchivosJuridicaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
