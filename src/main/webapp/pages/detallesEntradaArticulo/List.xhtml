                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('DetallesEntradaArticuloListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('DetallesEntradaArticuloListForm:deleteButton').click();" icon="ui-icon-trash"/>

                <p:menuitem value="#{mensajes.DetallesEntradaArticuloMenuItem_proveedor}" icon="ui-icon-search"  actionListener="#{detallesEntradaArticuloController.prepareProveedor}" update=":ProveedoresViewForm" oncomplete="PF('ProveedoresViewDialog').show()" disabled="#{empty detallesEntradaArticuloController.selected.proveedor}"/>
