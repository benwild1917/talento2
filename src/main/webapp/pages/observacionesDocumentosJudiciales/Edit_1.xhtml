<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ObservacionesDocumentosJudicialesEditDlg" widgetVar="ObservacionesDocumentosJudicialesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditObservacionesDocumentosJudicialesTitle}" closeOnEscape="true">

            <h:form id="ObservacionesDocumentosJudicialesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{observacionesDocumentosJudicialesController.selected != null}">

                        <p:outputLabel value="#{mensajes.EditObservacionesDocumentosJudicialesLabel_observacion}" for="observacion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="6" cols="100" id="observacion" value="#{observacionesDocumentosJudicialesController.selected.observacion}" title="#{mensajes.EditObservacionesDocumentosJudicialesTitle_observacion}" required="true" requiredMessage="#{mensajes.EditObservacionesDocumentosJudicialesRequiredMessage_observacion}"/>
                            <p:tooltip for="observacion" value="#{observacionesDocumentosJudicialesController.getComponentMessages('observacion', mensajes.EditObservacionesDocumentosJudicialesHelpText_observacion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{observacionesDocumentosJudicialesController.save}" value="#{mensajes.Save}" update="display,:ObservacionesDocumentosJudicialesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ObservacionesDocumentosJudicialesEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ObservacionesDocumentosJudicialesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
