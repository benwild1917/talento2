<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ReporteInventarioPorDiasDlg" widgetVar="ReporteInventarioPorDiasDlg" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditInventariosTitle}" closeOnEscape="true">

            <h:form id="ReporteInventarioPorDiasForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column">
                        <p:outputLabel value="Desde" for="fechaDesde" style="padding-right: 5px; padding-left: 20px"/>
                        <p:calendar required="false" style="padding-right: 10px" id="fechaDesde" yearRange="c-100:c+0"  pattern="dd/MM/yyyy" navigator="true" value="#{inventariosController.fechaDesde}" title="Fecha Desde"  showOn="button"/>
                        <p:outputLabel value="Hasta" for="fechaHasta" style="padding-right: 5px; padding-left: 20px"/>
                        <p:calendar required="false" style="padding-right: 10px" id="fechaHasta" yearRange="c-100:c+0"  pattern="dd/MM/yyyy" navigator="true" value="#{inventariosController.fechaHasta}" title="Fecha Hasta"  showOn="button"/>
                    
                    
                        <p:outputLabel value="Deposito" />
                        <h:panelGroup>
                            <p:selectOneMenu id="sede" onblur="endHandler();" onfocus="endHandler();" widgetVar="wvArticulo" filter="true" filterMatchMode="contains" value="#{inventariosController.sede}" required="false" requiredMessage="#{mensajes.CreateEntradasArticuloRequiredMessage_sede}" converter="sedeConverter">
                                <f:selectItem itemLabel="Todos"/>
                                <f:selectItems value="#{sedeController.items}"
                                               var="sedeItem"
                                               itemValue="#{sedeItem}"
                                               itemLabel="#{sedeItem.descripcion}"
                                               />
                             </p:selectOneMenu>
                            <p:tooltip for="sede" value="#{detallesSalidaArticuloController.getComponentMessages('sede', mensajes.CreateEntradasArticuloHelpText_sede)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton ajax="false"    onclick="this.form.target='_blank'" icon="ui-icon-plus"   value="Imprimi PDF" action="#{inventariosController.pdfDeposito(true)}" update="display,:InventariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReporteInventarioPorDiasDlg'));" />

                    <p:commandButton ajax="false" onclick="this.form.target='_blank'" icon="ui-icon-plus"   value="Imprimir Excel" action="#{inventariosController.pdfDeposito(false)}" update="display,:InventariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReporteInventarioPorDiasDlg'));" />
                    
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('ReporteInventarioPorDiasDlg').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
